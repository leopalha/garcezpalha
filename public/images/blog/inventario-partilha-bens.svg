<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#paint0_linear_inventario)"/>

  <!-- Decorative circles -->
  <circle cx="160" cy="130" r="90" fill="#4682B4" opacity="0.1"/>
  <circle cx="1040" cy="500" r="115" fill="#DC143C" opacity="0.1"/>
  <circle cx="920" cy="170" r="75" fill="#4682B4" opacity="0.08"/>

  <!-- Deceased person representation (center top) -->
  <g transform="translate(580, 80)">
    <!-- Memorial frame -->
    <rect x="-35" y="-5" width="70" height="90" rx="8" fill="#DC143C" opacity="0.15" stroke="#DC143C" stroke-width="2"/>
    <circle cx="0" cy="25" r="18" fill="#4682B4" opacity="0.6"/>
    <rect x="-12" y="43" width="24" height="30" rx="3" fill="#4682B4" opacity="0.6"/>
    <text x="0" y="85" font-family="Arial" font-size="10" fill="#DC143C" text-anchor="middle">✟</text>
  </g>

  <!-- Assets to be divided -->
  <g transform="translate(220, 220)">
    <!-- House 1 -->
    <rect x="0" y="30" width="80" height="60" rx="4" fill="#4682B4" stroke="#4682B4" stroke-width="2"/>
    <path d="M -5 30 L 40 5 L 85 30" fill="#DC143C" opacity="0.7"/>
    <rect x="25" y="55" width="30" height="35" fill="white" opacity="0.4"/>
    <rect x="10" y="45" width="20" height="20" fill="white" opacity="0.6"/>
    <rect x="50" y="45" width="20" height="20" fill="white" opacity="0.6"/>
  </g>

  <!-- Money/investments -->
  <g transform="translate(340, 230)">
    <rect x="0" y="0" width="70" height="45" rx="4" fill="#4682B4" stroke="#4682B4" stroke-width="2"/>
    <text x="35" y="30" font-family="Arial" font-size="22" font-weight="bold" fill="white" text-anchor="middle">R$</text>
  </g>

  <!-- Car -->
  <g transform="translate(450, 245)">
    <rect x="0" y="15" width="70" height="30" rx="5" fill="#4682B4"/>
    <rect x="5" y="5" width="25" height="20" rx="2" fill="#4682B4" opacity="0.7"/>
    <circle cx="15" cy="45" r="8" fill="#DC143C" opacity="0.7"/>
    <circle cx="55" cy="45" r="8" fill="#DC143C" opacity="0.7"/>
  </g>

  <!-- Document stack -->
  <g transform="translate(560, 230)">
    <rect x="0" y="0" width="60" height="50" rx="4" fill="white" stroke="#4682B4" stroke-width="2"/>
    <line x1="10" y1="15" x2="50" y2="15" stroke="#4682B4" stroke-width="1.5" opacity="0.4"/>
    <line x1="10" y1="25" x2="50" y2="25" stroke="#4682B4" stroke-width="1.5" opacity="0.4"/>
    <line x1="10" y1="35" x2="40" y2="35" stroke="#4682B4" stroke-width="1.5" opacity="0.4"/>
  </g>

  <!-- Inventory document (center) -->
  <g transform="translate(460, 340)">
    <!-- Main document -->
    <rect x="0" y="0" width="280" height="200" rx="8" fill="white" stroke="#DC143C" stroke-width="3"/>

    <!-- Header -->
    <rect x="0" y="0" width="280" height="45" rx="8" fill="#DC143C" opacity="0.15"/>
    <text x="140" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#DC143C" text-anchor="middle">INVENTÁRIO</text>

    <!-- Asset list -->
    <circle cx="25" cy="70" r="5" fill="#4682B4" opacity="0.5"/>
    <line x1="40" y1="70" x2="260" y2="70" stroke="#4682B4" stroke-width="1.5" opacity="0.3"/>

    <circle cx="25" cy="95" r="5" fill="#4682B4" opacity="0.5"/>
    <line x1="40" y1="95" x2="260" y2="95" stroke="#4682B4" stroke-width="1.5" opacity="0.3"/>

    <circle cx="25" cy="120" r="5" fill="#4682B4" opacity="0.5"/>
    <line x1="40" y1="120" x2="260" y2="120" stroke="#4682B4" stroke-width="1.5" opacity="0.3"/>

    <circle cx="25" cy="145" r="5" fill="#4682B4" opacity="0.5"/>
    <line x1="40" y1="145" x2="260" y2="145" stroke="#4682B4" stroke-width="1.5" opacity="0.3"/>

    <!-- Division line -->
    <line x1="140" y1="165" x2="140" y2="190" stroke="#DC143C" stroke-width="2"/>
    <line x1="120" y1="177.5" x2="160" y2="177.5" stroke="#DC143C" stroke-width="2"/>
  </g>

  <!-- Heirs receiving shares (bottom) -->
  <!-- Heir 1 -->
  <g transform="translate(180, 480)">
    <circle cx="25" cy="20" r="16" fill="#4682B4"/>
    <rect x="9" y="36" width="32" height="45" rx="4" fill="#4682B4"/>

    <!-- Share received -->
    <rect x="-20" y="90" width="90" height="50" rx="4" fill="#4682B4" opacity="0.3" stroke="#4682B4" stroke-width="2"/>
    <text x="25" y="120" font-family="Arial" font-size="14" font-weight="bold" fill="#4682B4" text-anchor="middle">25%</text>
  </g>

  <!-- Heir 2 -->
  <g transform="translate(380, 480)">
    <circle cx="25" cy="20" r="16" fill="#4682B4"/>
    <rect x="9" y="36" width="32" height="45" rx="4" fill="#4682B4"/>

    <!-- Share received -->
    <rect x="-20" y="90" width="90" height="50" rx="4" fill="#4682B4" opacity="0.3" stroke="#4682B4" stroke-width="2"/>
    <text x="25" y="120" font-family="Arial" font-size="14" font-weight="bold" fill="#4682B4" text-anchor="middle">25%</text>
  </g>

  <!-- Heir 3 -->
  <g transform="translate(780, 480)">
    <circle cx="25" cy="20" r="16" fill="#4682B4"/>
    <rect x="9" y="36" width="32" height="45" rx="4" fill="#4682B4"/>

    <!-- Share received -->
    <rect x="-20" y="90" width="90" height="50" rx="4" fill="#4682B4" opacity="0.3" stroke="#4682B4" stroke-width="2"/>
    <text x="25" y="120" font-family="Arial" font-size="14" font-weight="bold" fill="#4682B4" text-anchor="middle">25%</text>
  </g>

  <!-- Heir 4 -->
  <g transform="translate(980, 480)">
    <circle cx="25" cy="20" r="16" fill="#4682B4"/>
    <rect x="9" y="36" width="32" height="45" rx="4" fill="#4682B4"/>

    <!-- Share received -->
    <rect x="-20" y="90" width="90" height="50" rx="4" fill="#4682B4" opacity="0.3" stroke="#4682B4" stroke-width="2"/>
    <text x="25" y="120" font-family="Arial" font-size="14" font-weight="bold" fill="#4682B4" text-anchor="middle">25%</text>
  </g>

  <!-- Courthouse/Legal process -->
  <g transform="translate(120, 340)">
    <!-- Building -->
    <rect x="0" y="20" width="100" height="80" rx="4" fill="#DC143C" opacity="0.3" stroke="#DC143C" stroke-width="2"/>
    <rect x="0" y="0" width="100" height="25" rx="4" fill="#DC143C" opacity="0.5"/>

    <!-- Columns -->
    <rect x="15" y="30" width="8" height="60" fill="white" opacity="0.7"/>
    <rect x="38" y="30" width="8" height="60" fill="white" opacity="0.7"/>
    <rect x="61" y="30" width="8" height="60" fill="white" opacity="0.7"/>
    <rect x="84" y="30" width="8" height="60" fill="white" opacity="0.7"/>

    <!-- Steps -->
    <rect x="5" y="100" width="90" height="5" fill="#DC143C" opacity="0.4"/>
    <rect x="10" y="105" width="80" height="5" fill="#DC143C" opacity="0.4"/>
  </g>

  <!-- Timeline/calendar -->
  <g transform="translate(820, 240)">
    <rect x="0" y="0" width="100" height="80" rx="6" fill="white" stroke="#DC143C" stroke-width="2"/>
    <rect x="0" y="0" width="100" height="20" rx="6" fill="#DC143C" opacity="0.3"/>

    <!-- Calendar grid -->
    <line x1="15" y1="35" x2="85" y2="35" stroke="#4682B4" stroke-width="1" opacity="0.3"/>
    <line x1="15" y1="50" x2="85" y2="50" stroke="#4682B4" stroke-width="1" opacity="0.3"/>
    <line x1="15" y1="65" x2="85" y2="65" stroke="#4682B4" stroke-width="1" opacity="0.3"/>

    <!-- Time indicator -->
    <text x="50" y="56" font-family="Arial" font-size="18" font-weight="bold" fill="#DC143C" text-anchor="middle">6-12</text>
    <text x="50" y="72" font-family="Arial" font-size="10" fill="#4682B4" text-anchor="middle">meses</text>
  </g>

  <!-- Tax/ITCMD -->
  <g transform="translate(820, 360)">
    <rect x="0" y="0" width="100" height="70" rx="4" fill="#DC143C" opacity="0.2" stroke="#DC143C" stroke-width="2"/>
    <text x="50" y="28" font-family="Arial" font-size="12" font-weight="bold" fill="#DC143C" text-anchor="middle">ITCMD</text>
    <text x="50" y="50" font-family="Arial" font-size="20" font-weight="bold" fill="#DC143C" text-anchor="middle">4-8%</text>
  </g>

  <!-- Lawyer/professional -->
  <g transform="translate(150, 200)">
    <!-- Briefcase -->
    <rect x="0" y="10" width="45" height="35" rx="3" fill="#4682B4" stroke="#4682B4" stroke-width="2"/>
    <rect x="18" y="0" width="9" height="15" rx="2" fill="#4682B4"/>
    <line x1="15" y1="27.5" x2="30" y2="27.5" stroke="white" stroke-width="1.5"/>
  </g>

  <!-- Balance scales (justice/equality) -->
  <g transform="translate(1000, 340)">
    <!-- Balance beam -->
    <line x1="-35" y1="30" x2="35" y2="30" stroke="#4682B4" stroke-width="3"/>

    <!-- Center post -->
    <line x1="0" y1="30" x2="0" y2="5" stroke="#4682B4" stroke-width="3"/>

    <!-- Left pan -->
    <path d="M -35 30 L -43 40 L -27 40 Z" fill="#4682B4"/>
    <line x1="-35" y1="30" x2="-35" y2="40" stroke="#4682B4" stroke-width="2"/>

    <!-- Right pan -->
    <path d="M 35 30 L 27 40 L 43 40 Z" fill="#4682B4"/>
    <line x1="35" y1="30" x2="35" y2="40" stroke="#4682B4" stroke-width="2"/>

    <!-- Top circle -->
    <circle cx="0" cy="5" r="4" fill="#4682B4"/>
  </g>

  <!-- Arrows from inventory to heirs -->
  <path d="M 600 520 L 250 520" stroke="#DC143C" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" marker-end="url(#arrowhead)"/>
  <path d="M 600 525 L 450 525" stroke="#DC143C" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" marker-end="url(#arrowhead)"/>
  <path d="M 650 520 L 850 520" stroke="#DC143C" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" marker-end="url(#arrowhead)"/>
  <path d="M 650 525 L 1050 525" stroke="#DC143C" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" marker-end="url(#arrowhead)"/>

  <defs>
    <linearGradient id="paint0_linear_inventario" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8F8F8"/>
      <stop offset="0.5" stop-color="#F0F0F0"/>
      <stop offset="1" stop-color="#E7E7E7"/>
    </linearGradient>

    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#DC143C" opacity="0.5"/>
    </marker>
  </defs>
</svg>
