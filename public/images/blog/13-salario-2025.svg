<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#paint0_linear_13salario)"/>

  <!-- Decorative circles -->
  <circle cx="140" cy="110" r="90" fill="#4682B4" opacity="0.1"/>
  <circle cx="1060" cy="520" r="95" fill="#DC143C" opacity="0.1"/>

  <!-- Money/Bills stack -->
  <g transform="translate(150, 180)">
    <!-- Bill 1 (back) -->
    <rect x="20" y="20" width="280" height="130" fill="#4682B4" stroke="white" stroke-width="4" rx="8" opacity="0.7"/>
    <!-- Bill 2 (middle) -->
    <rect x="10" y="10" width="280" height="130" fill="#4682B4" stroke="white" stroke-width="4" rx="8" opacity="0.8"/>
    <!-- Bill 3 (front) -->
    <rect x="0" y="0" width="280" height="130" fill="#4682B4" stroke="white" stroke-width="4" rx="8" opacity="0.95"/>

    <!-- Bill details on front -->
    <circle cx="70" cy="65" r="35" stroke="white" stroke-width="3" fill="none" opacity="0.7"/>
    <rect x="120" y="40" width="140" height="15" fill="white" opacity="0.5" rx="3"/>
    <rect x="120" y="70" width="100" height="12" fill="white" opacity="0.5" rx="3"/>
    <rect x="120" y="95" width="120" height="10" fill="white" opacity="0.5" rx="3"/>
  </g>

  <!-- Calendar (December) -->
  <g transform="translate(650, 150)">
    <!-- Calendar header -->
    <rect x="0" y="0" width="300" height="60" fill="#DC143C" rx="10 10 0 0" opacity="0.9"/>
    <!-- Calendar body -->
    <rect x="0" y="60" width="300" height="220" fill="white" stroke="#4682B4" stroke-width="4" rx="0 0 10 10" opacity="0.95"/>

    <!-- Calendar grid -->
    <line x1="50" y1="100" x2="250" y2="100" stroke="#4682B4" stroke-width="2" opacity="0.3"/>
    <line x1="50" y1="140" x2="250" y2="140" stroke="#4682B4" stroke-width="2" opacity="0.3"/>
    <line x1="50" y1="180" x2="250" y2="180" stroke="#4682B4" stroke-width="2" opacity="0.3"/>
    <line x1="50" y1="220" x2="250" y2="220" stroke="#4682B4" stroke-width="2" opacity="0.3"/>

    <!-- Marked dates (20th and 31st) -->
    <circle cx="100" cy="160" r="18" fill="#DC143C" opacity="0.7"/>
    <circle cx="220" cy="240" r="18" fill="#DC143C" opacity="0.7"/>
  </g>

  <!-- Calculator -->
  <g transform="translate(200, 390)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="250" height="190" fill="#4682B4" rx="10" opacity="0.9"/>
    <!-- Display -->
    <rect x="15" y="15" width="220" height="50" fill="white" opacity="0.9" rx="5"/>

    <!-- Buttons grid (3x4) -->
    <rect x="20" y="80" width="50" height="30" fill="white" opacity="0.7" rx="3"/>
    <rect x="80" y="80" width="50" height="30" fill="white" opacity="0.7" rx="3"/>
    <rect x="140" y="80" width="50" height="30" fill="white" opacity="0.7" rx="3"/>
    <rect x="200" y="80" width="30" height="30" fill="#DC143C" opacity="0.7" rx="3"/>

    <rect x="20" y="120" width="50" height="30" fill="white" opacity="0.7" rx="3"/>
    <rect x="80" y="120" width="50" height="30" fill="white" opacity="0.7" rx="3"/>
    <rect x="140" y="120" width="50" height="30" fill="white" opacity="0.7" rx="3"/>
    <rect x="200" y="120" width="30" height="30" fill="#DC143C" opacity="0.7" rx="3"/>

    <rect x="20" y="160" width="110" height="20" fill="white" opacity="0.7" rx="3"/>
    <rect x="140" y="160" width="50" height="20" fill="white" opacity="0.7" rx="3"/>
    <rect x="200" y="160" width="30" height="20" fill="#DC143C" opacity="0.9" rx="3"/>
  </g>

  <!-- Gift box (13th as bonus) -->
  <g transform="translate(750, 400)">
    <!-- Box -->
    <rect x="0" y="40" width="160" height="140" fill="#DC143C" opacity="0.9" rx="5"/>
    <!-- Ribbon vertical -->
    <rect x="70" y="40" width="20" height="140" fill="white" opacity="0.8"/>
    <!-- Ribbon horizontal -->
    <rect x="0" y="100" width="160" height="20" fill="white" opacity="0.8"/>
    <!-- Bow -->
    <ellipse cx="80" cy="30" rx="40" ry="15" fill="white" opacity="0.9"/>
    <circle cx="60" cy="20" r="12" fill="white" opacity="0.9"/>
    <circle cx="100" cy="20" r="12" fill="white" opacity="0.9"/>
  </g>

  <!-- Coins -->
  <g transform="translate(550, 450)">
    <circle cx="30" cy="80" r="25" fill="#4682B4" stroke="white" stroke-width="3" opacity="0.8"/>
    <circle cx="70" cy="90" r="25" fill="#4682B4" stroke="white" stroke-width="3" opacity="0.8"/>
    <circle cx="50" cy="60" r="25" fill="#4682B4" stroke="white" stroke-width="3" opacity="0.9"/>
  </g>

  <!-- Decorative lines -->
  <line x1="50" y1="550" x2="150" y2="550" stroke="#DC143C" stroke-width="3" opacity="0.3"/>
  <line x1="1050" y1="80" x2="1150" y2="80" stroke="#4682B4" stroke-width="3" opacity="0.3"/>

  <defs>
    <linearGradient id="paint0_linear_13salario" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8F8F8"/>
      <stop offset="1" stop-color="#E8E8E8"/>
    </linearGradient>
  </defs>
</svg>
