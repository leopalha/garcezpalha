<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#paint0_linear_locacao)"/>

  <!-- Decorative circles -->
  <circle cx="160" cy="130" r="90" fill="#4682B4" opacity="0.1"/>
  <circle cx="1040" cy="500" r="115" fill="#DC143C" opacity="0.1"/>
  <circle cx="920" cy="170" r="75" fill="#4682B4" opacity="0.08"/>

  <!-- House being rented -->
  <g transform="translate(450, 120)">
    <!-- House structure -->
    <rect x="0" y="60" width="150" height="120" rx="6" fill="#4682B4" stroke="#4682B4" stroke-width="3"/>

    <!-- Roof -->
    <path d="M -10 60 L 75 20 L 160 60" fill="#DC143C" opacity="0.7" stroke="#DC143C" stroke-width="2"/>

    <!-- Door -->
    <rect x="55" y="120" width="40" height="60" fill="white" opacity="0.5"/>

    <!-- Windows -->
    <rect x="15" y="85" width="35" height="30" fill="white" opacity="0.6"/>
    <rect x="100" y="85" width="35" height="30" fill="white" opacity="0.6"/>

    <!-- "FOR RENT" sign -->
    <rect x="30" y="190" width="90" height="30" rx="3" fill="#DC143C" opacity="0.8"/>
    <text x="75" y="210" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">ALUGA-SE</text>
  </g>

  <!-- Landlord (owner) -->
  <g transform="translate(200, 300)">
    <!-- Person -->
    <circle cx="30" cy="25" r="20" fill="#4682B4"/>
    <rect x="10" y="45" width="40" height="60" rx="5" fill="#4682B4"/>
    <rect x="-10" y="55" width="20" height="50" rx="5" fill="#4682B4"/>
    <rect x="50" y="55" width="20" height="50" rx="5" fill="#4682B4"/>
    <rect x="15" y="105" width="15" height="60" rx="5" fill="#4682B4"/>
    <rect x="35" y="105" width="15" height="60" rx="5" fill="#4682B4"/>

    <!-- Keys -->
    <g transform="translate(55, 70)">
      <circle cx="0" cy="0" r="6" fill="#DC143C" opacity="0.7"/>
      <rect x="-1" y="0" width="2" height="15" fill="#DC143C" opacity="0.7"/>
      <rect x="-1" y="12" width="4" height="2" fill="#DC143C" opacity="0.7"/>
    </g>

    <!-- Label -->
    <text x="30" y="185" font-family="Arial" font-size="12" fill="#4682B4" text-anchor="middle">LOCADOR</text>
  </g>

  <!-- Contract document (center) -->
  <g transform="translate(420, 320)">
    <!-- Document -->
    <rect x="0" y="0" width="250" height="200" rx="8" fill="white" stroke="#DC143C" stroke-width="3"/>

    <!-- Header -->
    <rect x="0" y="0" width="250" height="45" rx="8" fill="#DC143C" opacity="0.15"/>
    <text x="125" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#DC143C" text-anchor="middle">CONTRATO DE LOCAÇÃO</text>

    <!-- Document lines -->
    <line x1="20" y1="65" x2="230" y2="65" stroke="#4682B4" stroke-width="1.5" opacity="0.3"/>
    <line x1="20" y1="85" x2="230" y2="85" stroke="#4682B4" stroke-width="1.5" opacity="0.3"/>
    <line x1="20" y1="105" x2="230" y2="105" stroke="#4682B4" stroke-width="1.5" opacity="0.3"/>
    <line x1="20" y1="125" x2="210" y2="125" stroke="#4682B4" stroke-width="1.5" opacity="0.3"/>

    <!-- Icons for contract terms -->
    <g transform="translate(30, 145)">
      <!-- Money icon -->
      <rect x="0" y="0" width="30" height="20" rx="2" fill="#4682B4" opacity="0.3"/>
      <text x="15" y="14" font-family="Arial" font-size="10" font-weight="bold" fill="#4682B4" text-anchor="middle">R$</text>
    </g>

    <g transform="translate(75, 145)">
      <!-- Calendar icon -->
      <rect x="0" y="0" width="30" height="20" rx="2" fill="#4682B4" opacity="0.3"/>
      <text x="15" y="14" font-family="Arial" font-size="10" font-weight="bold" fill="#4682B4" text-anchor="middle">30m</text>
    </g>

    <!-- Signature lines -->
    <line x1="30" y1="180" x2="105" y2="180" stroke="#DC143C" stroke-width="2"/>
    <line x1="145" y1="180" x2="220" y2="180" stroke="#DC143C" stroke-width="2"/>

    <text x="67" y="195" font-family="Arial" font-size="9" fill="#4682B4" text-anchor="middle">Locador</text>
    <text x="182" y="195" font-family="Arial" font-size="9" fill="#4682B4" text-anchor="middle">Locatário</text>
  </g>

  <!-- Tenant (renter) -->
  <g transform="translate(800, 300)">
    <!-- Person -->
    <circle cx="30" cy="25" r="20" fill="#DC143C" opacity="0.6"/>
    <rect x="10" y="45" width="40" height="60" rx="5" fill="#DC143C" opacity="0.6"/>
    <rect x="-10" y="55" width="20" height="50" rx="5" fill="#DC143C" opacity="0.6"/>
    <rect x="50" y="55" width="20" height="50" rx="5" fill="#DC143C" opacity="0.6"/>
    <rect x="15" y="105" width="15" height="60" rx="5" fill="#DC143C" opacity="0.6"/>
    <rect x="35" y="105" width="15" height="60" rx="5" fill="#DC143C" opacity="0.6"/>

    <!-- Suitcase/belongings -->
    <rect x="-20" y="140" width="35" height="25" rx="3" fill="#DC143C" opacity="0.5"/>
    <rect x="-8" y="133" width="10" height="10" rx="2" fill="#DC143C" opacity="0.5"/>

    <!-- Label -->
    <text x="30" y="185" font-family="Arial" font-size="12" fill="#DC143C" text-anchor="middle">LOCATÁRIO</text>
  </g>

  <!-- Rent payment -->
  <g transform="translate(180, 480)">
    <!-- Money stack -->
    <rect x="0" y="0" width="100" height="60" rx="4" fill="#4682B4" stroke="#4682B4" stroke-width="2"/>
    <text x="50" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">R$</text>

    <!-- Second bill -->
    <rect x="-4" y="-4" width="100" height="60" rx="4" fill="#4682B4" opacity="0.6" stroke="#4682B4" stroke-width="2"/>

    <!-- Label -->
    <text x="50" y="85" font-family="Arial" font-size="12" fill="#4682B4" text-anchor="middle">ALUGUEL</text>
  </g>

  <!-- Deposit/Caution -->
  <g transform="translate(330, 490)">
    <!-- Safe/deposit box -->
    <rect x="0" y="0" width="80" height="70" rx="4" fill="#DC143C" opacity="0.3" stroke="#DC143C" stroke-width="2"/>

    <!-- Lock circle -->
    <circle cx="40" cy="35" r="15" fill="white" opacity="0.5"/>
    <circle cx="40" cy="35" r="8" fill="#DC143C" opacity="0.5"/>

    <!-- Label -->
    <text x="40" y="90" font-family="Arial" font-size="11" fill="#DC143C" text-anchor="middle">CAUÇÃO</text>
  </g>

  <!-- Insurance -->
  <g transform="translate(460, 490)">
    <!-- Shield -->
    <path d="M 40 0 L 70 15 L 70 50 C 70 65, 55 75, 40 80 C 25 75, 10 65, 10 50 L 10 15 Z" fill="#4682B4" opacity="0.4" stroke="#4682B4" stroke-width="2"/>

    <!-- Check mark -->
    <path d="M 30 40 L 37 48 L 53 30" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Label -->
    <text x="40" y="100" font-family="Arial" font-size="11" fill="#4682B4" text-anchor="middle">SEGURO</text>
  </g>

  <!-- Maintenance/repairs -->
  <g transform="translate(590, 495)">
    <!-- Tools -->
    <!-- Wrench -->
    <rect x="10" y="30" width="8" height="30" rx="2" fill="#DC143C" opacity="0.6" transform="rotate(-30 14 45)"/>
    <circle cx="14" cy="30" r="6" fill="#DC143C" opacity="0.6"/>

    <!-- Hammer -->
    <rect x="40" y="25" width="6" height="35" rx="2" fill="#DC143C" opacity="0.6" transform="rotate(30 43 42.5)"/>
    <rect x="34" y="20" width="18" height="10" rx="2" fill="#DC143C" opacity="0.6" transform="rotate(30 43 25)"/>

    <!-- Label -->
    <text x="30" y="85" font-family="Arial" font-size="10" fill="#DC143C" text-anchor="middle">MANUTENÇÃO</text>
  </g>

  <!-- Duration/calendar -->
  <g transform="translate(720, 490)">
    <!-- Calendar -->
    <rect x="0" y="0" width="90" height="70" rx="4" fill="white" stroke="#4682B4" stroke-width="2"/>
    <rect x="0" y="0" width="90" height="18" rx="4" fill="#4682B4" opacity="0.3"/>

    <!-- Calendar grid -->
    <line x1="15" y1="30" x2="75" y2="30" stroke="#4682B4" stroke-width="1" opacity="0.3"/>
    <line x1="15" y1="42" x2="75" y2="42" stroke="#4682B4" stroke-width="1" opacity="0.3"/>
    <line x1="15" y1="54" x2="75" y2="54" stroke="#4682B4" stroke-width="1" opacity="0.3"/>

    <!-- Time indication -->
    <text x="45" y="52" font-family="Arial" font-size="16" font-weight="bold" fill="#4682B4" text-anchor="middle">30m</text>

    <!-- Label -->
    <text x="45" y="92" font-family="Arial" font-size="10" fill="#4682B4" text-anchor="middle">PRAZO</text>
  </g>

  <!-- Inspection/Vistoria -->
  <g transform="translate(860, 495)">
    <!-- Checklist -->
    <rect x="0" y="0" width="70" height="70" rx="4" fill="white" stroke="#DC143C" stroke-width="2"/>

    <!-- Checkmarks -->
    <circle cx="15" cy="20" r="4" stroke="#4682B4" stroke-width="1.5" fill="none"/>
    <path d="M 13 20 L 15 22 L 18 18" stroke="#4682B4" stroke-width="1.5" fill="none"/>

    <circle cx="15" cy="35" r="4" stroke="#4682B4" stroke-width="1.5" fill="none"/>
    <path d="M 13 35 L 15 37 L 18 33" stroke="#4682B4" stroke-width="1.5" fill="none"/>

    <circle cx="15" cy="50" r="4" stroke="#4682B4" stroke-width="1.5" fill="none"/>
    <path d="M 13 50 L 15 52 L 18 48" stroke="#4682B4" stroke-width="1.5" fill="none"/>

    <!-- Lines -->
    <line x1="25" y1="20" x2="60" y2="20" stroke="#4682B4" stroke-width="1" opacity="0.4"/>
    <line x1="25" y1="35" x2="60" y2="35" stroke="#4682B4" stroke-width="1" opacity="0.4"/>
    <line x1="25" y1="50" x2="60" y2="50" stroke="#4682B4" stroke-width="1" opacity="0.4"/>

    <!-- Label -->
    <text x="35" y="92" font-family="Arial" font-size="10" fill="#DC143C" text-anchor="middle">VISTORIA</text>
  </g>

  <!-- Legal protection -->
  <g transform="translate(980, 495)">
    <!-- Balance scales -->
    <line x1="5" y1="35" x2="65" y2="35" stroke="#4682B4" stroke-width="3"/>
    <line x1="35" y1="35" x2="35" y2="10" stroke="#4682B4" stroke-width="3"/>

    <!-- Left pan -->
    <path d="M 5 35 L -3 45 L 13 45 Z" fill="#4682B4"/>
    <line x1="5" y1="35" x2="5" y2="45" stroke="#4682B4" stroke-width="2"/>

    <!-- Right pan -->
    <path d="M 65 35 L 57 45 L 73 45 Z" fill="#4682B4"/>
    <line x1="65" y1="35" x2="65" y2="45" stroke="#4682B4" stroke-width="2"/>

    <!-- Top -->
    <circle cx="35" cy="10" r="4" fill="#4682B4"/>

    <!-- Label -->
    <text x="35" y="70" font-family="Arial" font-size="10" fill="#4682B4" text-anchor="middle">DIREITOS</text>
  </g>

  <defs>
    <linearGradient id="paint0_linear_locacao" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8F8F8"/>
      <stop offset="0.5" stop-color="#F0F0F0"/>
      <stop offset="1" stop-color="#E7E7E7"/>
    </linearGradient>
  </defs>
</svg>
