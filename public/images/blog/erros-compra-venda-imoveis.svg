<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#paint0_linear_imoveis)"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="500" r="100" fill="#DC143C" opacity="0.1"/>
  <circle cx="1050" cy="130" r="90" fill="#4682B4" opacity="0.1"/>

  <!-- House icon -->
  <g transform="translate(180, 150)">
    <!-- Roof -->
    <path d="M 150 50 L 300 150 L 280 150 L 280 280 L 20 280 L 20 150 L 0 150 Z"
          fill="#DC143C" opacity="0.9"/>

    <!-- House body -->
    <rect x="40" y="170" width="220" height="130" fill="white" stroke="#4682B4" stroke-width="4" opacity="0.95"/>

    <!-- Door -->
    <rect x="120" y="220" width="60" height="80" fill="#4682B4" opacity="0.7"/>

    <!-- Windows -->
    <rect x="60" y="195" width="40" height="40" fill="#87CEEB" opacity="0.6"/>
    <rect x="200" y="195" width="40" height="40" fill="#87CEEB" opacity="0.6"/>

    <!-- Chimney -->
    <rect x="240" y="90" width="30" height="60" fill="#DC143C" opacity="0.8"/>
  </g>

  <!-- Warning sign / Alert -->
  <g transform="translate(650, 160)">
    <polygon points="120,40 240,200 0,200" fill="#DC143C" stroke="#white" stroke-width="8" opacity="0.9"/>
    <polygon points="120,60 220,185 20,185" fill="white" opacity="0.3"/>

    <!-- Exclamation mark -->
    <rect x="110" y="90" width="20" height="70" fill="#DC143C"/>
    <circle cx="120" cy="175" r="12" fill="#DC143C"/>
  </g>

  <!-- Document with checklist -->
  <g transform="translate(200, 400)">
    <rect x="0" y="0" width="300" height="200" fill="white" stroke="#4682B4" stroke-width="4" rx="8" opacity="0.95"/>

    <!-- Checklist items -->
    <!-- Item 1 -->
    <circle cx="30" cy="40" r="8" stroke="#4682B4" stroke-width="2" fill="none"/>
    <line x1="60" y1="40" x2="270" y2="40" stroke="#4682B4" stroke-width="2" opacity="0.4"/>

    <!-- Item 2 - checked -->
    <circle cx="30" cy="80" r="8" stroke="#4682B4" stroke-width="2" fill="none"/>
    <path d="M 24 80 L 28 84 L 36 76" stroke="#DC143C" stroke-width="2" fill="none"/>
    <line x1="60" y1="80" x2="270" y2="80" stroke="#4682B4" stroke-width="2" opacity="0.4"/>

    <!-- Item 3 -->
    <circle cx="30" cy="120" r="8" stroke="#4682B4" stroke-width="2" fill="none"/>
    <line x1="60" y1="120" x2="270" y2="120" stroke="#4682B4" stroke-width="2" opacity="0.4"/>

    <!-- Item 4 - error -->
    <circle cx="30" cy="160" r="8" stroke="#DC143C" stroke-width="2" fill="none"/>
    <path d="M 25 155 L 35 165 M 35 155 L 25 165" stroke="#DC143C" stroke-width="2"/>
    <line x1="60" y1="160" x2="270" y2="160" stroke="#4682B4" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Key (property ownership) -->
  <g transform="translate(750, 400)">
    <ellipse cx="40" cy="40" rx="35" ry="35" fill="none" stroke="#4682B4" stroke-width="8"/>
    <ellipse cx="40" cy="40" rx="20" ry="20" fill="none" stroke="#4682B4" stroke-width="8"/>

    <rect x="60" y="32" width="120" height="16" fill="#4682B4"/>

    <rect x="150" y="20" width="10" height="12" fill="#4682B4"/>
    <rect x="165" y="20" width="10" height="18" fill="#4682B4"/>
    <rect x="180" y="20" width="10" height="12" fill="#4682B4"/>
  </g>

  <!-- Decorative lines -->
  <line x1="950" y1="50" x2="1150" y2="50" stroke="#DC143C" stroke-width="3" opacity="0.3"/>

  <defs>
    <linearGradient id="paint0_linear_imoveis" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8F8F8"/>
      <stop offset="1" stop-color="#E0E0E0"/>
    </linearGradient>
  </defs>
</svg>
