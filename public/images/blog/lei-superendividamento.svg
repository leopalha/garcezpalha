<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#paint0_linear_dividas)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="85" fill="#DC143C" opacity="0.1"/>
  <circle cx="1100" cy="530" r="95" fill="#4682B4" opacity="0.1"/>

  <!-- Heavy chain/debt (broken) -->
  <g transform="translate(150, 200)">
    <!-- Chain links (representing debt) -->
    <ellipse cx="60" cy="100" rx="40" ry="50" fill="none" stroke="#DC143C" stroke-width="12" opacity="0.8"/>
    <ellipse cx="140" cy="100" rx="40" ry="50" fill="none" stroke="#DC143C" stroke-width="12" opacity="0.8"/>
    <ellipse cx="220" cy="100" rx="40" ry="50" fill="none" stroke="#DC143C" stroke-width="12" opacity="0.8"/>

    <!-- Broken link (freedom from debt) -->
    <path d="M 260 100 Q 280 80 300 100" stroke="#DC143C" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
    <path d="M 260 100 Q 280 120 300 100" stroke="#DC143C" stroke-width="12" stroke-linecap="round" opacity="0.6"/>

    <!-- Break lines -->
    <line x1="300" y1="85" x2="320" y2="65" stroke="#4682B4" stroke-width="4"/>
    <line x1="300" y1="115" x2="320" y2="135" stroke="#4682B4" stroke-width="4"/>
  </g>

  <!-- Calculator/money -->
  <g transform="translate(650, 150)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="200" height="280" fill="#4682B4" rx="10" opacity="0.9"/>
    <rect x="10" y="10" width="180" height="60" fill="white" opacity="0.9"/>

    <!-- Calculator buttons (grid) -->
    <rect x="20" y="90" width="40" height="35" fill="white" opacity="0.7" rx="3"/>
    <rect x="70" y="90" width="40" height="35" fill="white" opacity="0.7" rx="3"/>
    <rect x="120" y="90" width="40" height="35" fill="white" opacity="0.7" rx="3"/>
    <rect x="170" y="90" width="20" height="35" fill="#DC143C" opacity="0.7" rx="3"/>

    <rect x="20" y="135" width="40" height="35" fill="white" opacity="0.7" rx="3"/>
    <rect x="70" y="135" width="40" height="35" fill="white" opacity="0.7" rx="3"/>
    <rect x="120" y="135" width="40" height="35" fill="white" opacity="0.7" rx="3"/>
    <rect x="170" y="135" width="20" height="35" fill="#DC143C" opacity="0.7" rx="3"/>

    <rect x="20" y="180" width="40" height="35" fill="white" opacity="0.7" rx="3"/>
    <rect x="70" y="180" width="40" height="35" fill="white" opacity="0.7" rx="3"/>
    <rect x="120" y="180" width="40" height="35" fill="white" opacity="0.7" rx="3"/>
    <rect x="170" y="180" width="20" height="35" fill="#DC143C" opacity="0.7" rx="3"/>

    <rect x="20" y="225" width="90" height="45" fill="white" opacity="0.7" rx="3"/>
    <rect x="120" y="225" width="40" height="45" fill="white" opacity="0.7" rx="3"/>
    <rect x="170" y="225" width="20" height="45" fill="#DC143C" opacity="0.9" rx="3"/>
  </g>

  <!-- Document/Law book -->
  <g transform="translate(200, 380)">
    <rect x="0" y="0" width="280" height="200" fill="#DC143C" stroke="white" stroke-width="4" rx="8" opacity="0.9"/>
    <rect x="20" y="20" width="240" height="160" fill="white" opacity="0.3"/>

    <!-- Pages -->
    <line x1="30" y1="50" x2="250" y2="50" stroke="#DC143C" stroke-width="3" opacity="0.5"/>
    <line x1="30" y1="80" x2="250" y2="80" stroke="#DC143C" stroke-width="3" opacity="0.5"/>
    <line x1="30" y1="110" x2="250" y2="110" stroke="#DC143C" stroke-width="3" opacity="0.5"/>
    <line x1="30" y1="140" x2="250" y2="140" stroke="#DC143C" stroke-width="3" opacity="0.5"/>
  </g>

  <!-- Handshake (agreement/renegotiation) -->
  <g transform="translate(700, 420)">
    <!-- Left hand -->
    <rect x="0" y="60" width="80" height="40" fill="#4682B4" opacity="0.8"/>
    <rect x="0" y="50" width="20" height="20" fill="#4682B4" opacity="0.8"/>

    <!-- Right hand -->
    <rect x="80" y="60" width="80" height="40" fill="#DC143C" opacity="0.8"/>
    <rect x="140" y="50" width="20" height="20" fill="#DC143C" opacity="0.8"/>

    <!-- Connection -->
    <rect x="70" y="65" width="20" height="30" fill="#888" opacity="0.6"/>
  </g>

  <!-- Decorative lines -->
  <line x1="950" y1="100" x2="1150" y2="100" stroke="#4682B4" stroke-width="3" opacity="0.3"/>
  <line x1="50" y1="550" x2="150" y2="550" stroke="#DC143C" stroke-width="3" opacity="0.3"/>

  <defs>
    <linearGradient id="paint0_linear_dividas" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8F8F8"/>
      <stop offset="1" stop-color="#E8E8E8"/>
    </linearGradient>
  </defs>
</svg>
