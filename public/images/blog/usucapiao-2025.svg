<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#paint0_linear_usucapiao2025)"/>

  <!-- Decorative circles -->
  <circle cx="130" cy="500" r="95" fill="#4682B4" opacity="0.1"/>
  <circle cx="1070" cy="130" r="90" fill="#DC143C" opacity="0.1"/>

  <!-- House with clock overlay (similar to original usucapiao.svg but improved) -->
  <g transform="translate(150, 150)">
    <!-- House -->
    <!-- Roof -->
    <path d="M 150 40 L 300 120 L 280 120 L 280 260 L 20 260 L 20 120 L 0 120 Z"
          fill="#DC143C" opacity="0.9"/>

    <!-- House body -->
    <rect x="40" y="140" width="220" height="140" fill="white" stroke="#4682B4" stroke-width="4" opacity="0.95"/>

    <!-- Door -->
    <rect x="120" y="200" width="60" height="80" fill="#4682B4" opacity="0.7"/>

    <!-- Windows -->
    <rect x="60" y="170" width="40" height="40" fill="#87CEEB" opacity="0.6"/>
    <rect x="200" y="170" width="40" height="40" fill="#87CEEB" opacity="0.6"/>

    <!-- Clock overlay (time passing) -->
    <circle cx="150" cy="100" r="70" fill="white" stroke="#DC143C" stroke-width="6" opacity="0.95"/>
    <circle cx="150" cy="100" r="60" fill="none" stroke="#DC143C" stroke-width="2" opacity="0.3"/>

    <!-- Clock hands pointing to different times -->
    <line x1="150" y1="100" x2="150" y2="55" stroke="#DC143C" stroke-width="4" stroke-linecap="round"/>
    <line x1="150" y1="100" x2="185" y2="100" stroke="#4682B4" stroke-width="3" stroke-linecap="round"/>
    <circle cx="150" cy="100" r="5" fill="#DC143C"/>
  </g>

  <!-- Calendar showing years passing -->
  <g transform="translate(650, 140)">
    <!-- Multiple calendar pages (showing time passage) -->
    <!-- Calendar 1 (back) -->
    <rect x="20" y="20" width="280" height="200" fill="#4682B4" stroke="white" stroke-width="3" rx="8" opacity="0.5"/>
    <!-- Calendar 2 (middle) -->
    <rect x="10" y="10" width="280" height="200" fill="#4682B4" stroke="white" stroke-width="3" rx="8" opacity="0.7"/>
    <!-- Calendar 3 (front) -->
    <rect x="0" y="0" width="280" height="200" fill="#4682B4" stroke="white" stroke-width="4" rx="8" opacity="0.95"/>

    <!-- Front calendar details -->
    <rect x="0" y="0" width="280" height="50" fill="#DC143C" rx="8 8 0 0" opacity="0.9"/>

    <!-- Calendar grid -->
    <line x1="40" y1="90" x2="240" y2="90" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="40" y1="120" x2="240" y2="120" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="40" y1="150" x2="240" y2="150" stroke="white" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Legal document/Deed -->
  <g transform="translate(200, 400)">
    <rect x="0" y="0" width="300" height="200" fill="white" stroke="#4682B4" stroke-width="5" rx="10" opacity="0.95"/>

    <!-- Document title area -->
    <rect x="20" y="20" width="260" height="30" fill="#4682B4" opacity="0.2" rx="5"/>

    <!-- Document lines -->
    <line x1="30" y1="75" x2="270" y2="75" stroke="#4682B4" stroke-width="3" opacity="0.4"/>
    <line x1="30" y1="105" x2="250" y2="105" stroke="#4682B4" stroke-width="3" opacity="0.4"/>
    <line x1="30" y1="135" x2="260" y2="135" stroke="#4682B4" stroke-width="3" opacity="0.4"/>
    <line x1="30" y1="165" x2="240" y2="165" stroke="#4682B4" stroke-width="3" opacity="0.4"/>

    <!-- Official stamp -->
    <circle cx="250" cy="170" r="20" stroke="#DC143C" stroke-width="3" fill="none" opacity="0.7"/>
  </g>

  <!-- Gavel (judicial process) -->
  <g transform="translate(700, 420)">
    <!-- Gavel head -->
    <rect x="0" y="30" width="100" height="40" fill="#DC143C" rx="5" opacity="0.95"/>

    <!-- Gavel handle -->
    <rect x="90" y="40" width="110" height="20" fill="#DC143C" rx="3" opacity="0.95"/>

    <!-- Sound block -->
    <circle cx="80" cy="120" r="50" fill="#4682B4" opacity="0.15"/>
    <rect x="20" y="120" width="120" height="20" fill="#4682B4" rx="3" opacity="0.9"/>
  </g>

  <!-- Key (ownership transfer) -->
  <g transform="translate(920, 400)">
    <ellipse cx="35" cy="35" rx="30" ry="30" fill="none" stroke="#4682B4" stroke-width="7"/>
    <ellipse cx="35" cy="35" rx="18" ry="18" fill="none" stroke="#4682B4" stroke-width="7"/>

    <rect x="52" y="28" width="100" height="14" fill="#4682B4"/>

    <rect x="130" y="18" width="8" height="10" fill="#4682B4"/>
    <rect x="142" y="18" width="8" height="16" fill="#4682B4"/>
    <rect x="154" y="18" width="8" height="10" fill="#4682B4"/>
  </g>

  <!-- Footprints (continuous possession) -->
  <g transform="translate(550, 450)">
    <!-- Footprint 1 -->
    <ellipse cx="20" cy="30" rx="15" ry="20" fill="#DC143C" opacity="0.4" transform="rotate(-15 20 30)"/>
    <!-- Footprint 2 -->
    <ellipse cx="60" cy="25" rx="15" ry="20" fill="#DC143C" opacity="0.4" transform="rotate(10 60 25)"/>
    <!-- Footprint 3 -->
    <ellipse cx="100" cy="30" rx="15" ry="20" fill="#DC143C" opacity="0.4" transform="rotate(-10 100 30)"/>
  </g>

  <!-- Decorative lines -->
  <line x1="50" y1="70" x2="120" y2="70" stroke="#DC143C" stroke-width="3" opacity="0.3"/>
  <line x1="1050" y1="560" x2="1150" y2="560" stroke="#4682B4" stroke-width="3" opacity="0.3"/>

  <defs>
    <linearGradient id="paint0_linear_usucapiao2025" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8F8F8"/>
      <stop offset="1" stop-color="#E0E0E0"/>
    </linearGradient>
  </defs>
</svg>
