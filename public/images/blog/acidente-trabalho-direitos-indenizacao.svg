<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#paint0_linear_acidente)"/>

  <!-- Decorative circles -->
  <circle cx="160" cy="140" r="95" fill="#DC143C" opacity="0.1"/>
  <circle cx="1040" cy="490" r="115" fill="#4682B4" opacity="0.1"/>
  <circle cx="920" cy="160" r="75" fill="#DC143C" opacity="0.08"/>

  <!-- Worker figure with injury indication -->
  <g transform="translate(150, 200)">
    <!-- Worker body -->
    <circle cx="60" cy="30" r="25" fill="#4682B4"/>

    <!-- Torso -->
    <rect x="35" y="55" width="50" height="70" rx="5" fill="#4682B4"/>

    <!-- Arms -->
    <rect x="10" y="60" width="25" height="60" rx="5" fill="#4682B4"/>
    <rect x="85" y="60" width="25" height="60" rx="5" fill="#4682B4"/>

    <!-- Legs -->
    <rect x="40" y="125" width="20" height="70" rx="5" fill="#4682B4"/>
    <rect x="60" y="125" width="20" height="70" rx="5" fill="#4682B4"/>

    <!-- Hard hat/helmet -->
    <ellipse cx="60" cy="20" rx="30" ry="15" fill="#DC143C"/>
    <rect x="30" y="20" width="60" height="10" rx="5" fill="#DC143C"/>

    <!-- Injury indication (bandage on arm) -->
    <rect x="15" y="85" width="15" height="20" fill="white" stroke="#DC143C" stroke-width="2"/>
    <line x1="15" y1="95" x2="30" y2="95" stroke="#DC143C" stroke-width="2"/>
  </g>

  <!-- Falling object/hazard -->
  <g transform="translate(200, 120)">
    <!-- Falling box/object -->
    <rect x="0" y="0" width="50" height="50" fill="#DC143C" opacity="0.7" stroke="#DC143C" stroke-width="2"/>
    <line x1="10" y1="10" x2="40" y2="40" stroke="white" stroke-width="2"/>
    <line x1="40" y1="10" x2="10" y2="40" stroke="white" stroke-width="2"/>

    <!-- Motion lines -->
    <line x1="-10" y1="-20" x2="-5" y2="-10" stroke="#DC143C" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="-20" y1="-15" x2="-10" y2="-5" stroke="#DC143C" stroke-width="2" stroke-dasharray="3,3"/>
  </g>

  <!-- CAT (Comunicação de Acidente de Trabalho) document -->
  <g transform="translate(350, 180)">
    <!-- Document -->
    <rect x="0" y="0" width="200" height="260" rx="8" fill="white" stroke="#DC143C" stroke-width="3"/>

    <!-- Header -->
    <rect x="0" y="0" width="200" height="50" rx="8" fill="#DC143C" opacity="0.15"/>
    <text x="100" y="32" font-family="Arial" font-size="20" font-weight="bold" fill="#DC143C" text-anchor="middle">CAT</text>

    <!-- Form lines -->
    <line x1="20" y1="70" x2="180" y2="70" stroke="#4682B4" stroke-width="2" opacity="0.3"/>
    <line x1="20" y1="95" x2="180" y2="95" stroke="#4682B4" stroke-width="2" opacity="0.3"/>
    <line x1="20" y1="120" x2="180" y2="120" stroke="#4682B4" stroke-width="2" opacity="0.3"/>
    <line x1="20" y1="145" x2="180" y2="145" stroke="#4682B4" stroke-width="2" opacity="0.3"/>
    <line x1="20" y1="170" x2="180" y2="170" stroke="#4682B4" stroke-width="2" opacity="0.3"/>
    <line x1="20" y1="195" x2="180" y2="195" stroke="#4682B4" stroke-width="2" opacity="0.3"/>

    <!-- Checkbox -->
    <rect x="20" y="215" width="20" height="20" rx="3" stroke="#DC143C" stroke-width="2" fill="none"/>
    <path d="M 23 225 L 28 230 L 37 218" stroke="#DC143C" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Urgency indicator -->
    <circle cx="170" cy="225" r="15" fill="#DC143C" opacity="0.2"/>
    <text x="170" y="231" font-family="Arial" font-size="18" font-weight="bold" fill="#DC143C" text-anchor="middle">!</text>
  </g>

  <!-- Medical examination -->
  <g transform="translate(600, 160)">
    <!-- Medical clipboard -->
    <rect x="0" y="20" width="140" height="200" rx="8" fill="white" stroke="#4682B4" stroke-width="3"/>
    <rect x="50" y="0" width="40" height="30" rx="8" fill="#4682B4"/>

    <!-- Medical cross -->
    <rect x="20" y="70" width="15" height="50" fill="#DC143C"/>
    <rect x="5" y="85" width="45" height="20" fill="#DC143C"/>

    <!-- Report lines -->
    <line x1="60" y1="60" x2="120" y2="60" stroke="#4682B4" stroke-width="2" opacity="0.4"/>
    <line x1="60" y1="85" x2="120" y2="85" stroke="#4682B4" stroke-width="2" opacity="0.4"/>
    <line x1="60" y1="110" x2="120" y2="110" stroke="#4682B4" stroke-width="2" opacity="0.4"/>

    <!-- Checkmarks -->
    <path d="M 63 138 L 68 143 L 77 131" stroke="#4682B4" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 63 163 L 68 168 L 77 156" stroke="#4682B4" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 63 188 L 68 193 L 77 181" stroke="#4682B4" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Money/compensation -->
  <g transform="translate(600, 400)">
    <!-- Banknotes stack -->
    <rect x="0" y="0" width="140" height="70" rx="5" fill="#4682B4" stroke="#4682B4" stroke-width="2"/>
    <rect x="5" y="5" width="130" height="60" rx="5" fill="white" opacity="0.3"/>

    <!-- R$ symbol -->
    <text x="70" y="45" font-family="Arial" font-size="28" font-weight="bold" fill="white" text-anchor="middle">R$</text>

    <!-- Second banknote -->
    <rect x="-5" y="-5" width="140" height="70" rx="5" fill="#4682B4" opacity="0.7" stroke="#4682B4" stroke-width="2"/>
  </g>

  <!-- Legal document/lawsuit -->
  <g transform="translate(800, 180)">
    <!-- Document with scales of justice -->
    <rect x="0" y="0" width="180" height="240" rx="8" fill="white" stroke="#DC143C" stroke-width="3"/>

    <!-- Header -->
    <rect x="0" y="0" width="180" height="45" rx="8" fill="#DC143C" opacity="0.15"/>

    <!-- Scales of justice -->
    <g transform="translate(90, 90)">
      <!-- Balance beam -->
      <line x1="-40" y1="0" x2="40" y2="0" stroke="#DC143C" stroke-width="3"/>

      <!-- Center post -->
      <line x1="0" y1="0" x2="0" y2="-35" stroke="#DC143C" stroke-width="3"/>

      <!-- Left pan -->
      <path d="M -40 0 L -50 10 L -30 10 Z" fill="#DC143C"/>
      <line x1="-40" y1="0" x2="-40" y2="10" stroke="#DC143C" stroke-width="2"/>

      <!-- Right pan -->
      <path d="M 40 0 L 30 10 L 50 10 Z" fill="#DC143C"/>
      <line x1="40" y1="0" x2="40" y2="10" stroke="#DC143C" stroke-width="2"/>

      <!-- Top -->
      <circle cx="0" cy="-35" r="5" fill="#DC143C"/>
    </g>

    <!-- Document text lines -->
    <line x1="20" y1="140" x2="160" y2="140" stroke="#4682B4" stroke-width="2" opacity="0.3"/>
    <line x1="20" y1="160" x2="160" y2="160" stroke="#4682B4" stroke-width="2" opacity="0.3"/>
    <line x1="20" y1="180" x2="160" y2="180" stroke="#4682B4" stroke-width="2" opacity="0.3"/>
    <line x1="20" y1="200" x2="160" y2="200" stroke="#4682B4" stroke-width="2" opacity="0.3"/>

    <!-- Stamp -->
    <circle cx="150" cy="215" r="18" stroke="#DC143C" stroke-width="2" fill="none"/>
    <path d="M 145 215 L 150 220 L 160 208" stroke="#DC143C" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- INSS logo representation -->
  <g transform="translate(800, 450)">
    <!-- INSS card -->
    <rect x="0" y="0" width="160" height="100" rx="8" fill="#4682B4" stroke="#4682B4" stroke-width="2"/>

    <!-- INSS text representation -->
    <rect x="10" y="15" width="140" height="25" rx="4" fill="white" opacity="0.9"/>
    <text x="80" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="#4682B4" text-anchor="middle">INSS</text>

    <!-- Lines -->
    <line x1="15" y1="55" x2="145" y2="55" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="15" y1="70" x2="100" y2="70" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="15" y1="85" x2="120" y2="85" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- Protective shield (safety/rights) -->
  <g transform="translate(350, 460)">
    <!-- Shield -->
    <path d="M 60 0 L 110 20 L 110 80 Q 110 120, 60 140 Q 10 120, 10 80 L 10 20 Z"
          fill="#4682B4" opacity="0.2" stroke="#4682B4" stroke-width="3"/>

    <!-- Checkmark inside shield -->
    <path d="M 40 70 L 55 85 L 85 50" stroke="#4682B4" stroke-width="5" fill="none"
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Time indicator (15 days for CAT) -->
  <g transform="translate(150, 450)">
    <!-- Clock -->
    <circle cx="50" cy="50" r="45" fill="white" stroke="#DC143C" stroke-width="3"/>

    <!-- Clock face marks -->
    <circle cx="50" cy="15" r="3" fill="#DC143C"/>
    <circle cx="85" cy="50" r="3" fill="#DC143C"/>
    <circle cx="50" cy="85" r="3" fill="#DC143C"/>
    <circle cx="15" cy="50" r="3" fill="#DC143C"/>

    <!-- Clock hands -->
    <line x1="50" y1="50" x2="50" y2="25" stroke="#DC143C" stroke-width="3" stroke-linecap="round"/>
    <line x1="50" y1="50" x2="70" y2="50" stroke="#DC143C" stroke-width="3" stroke-linecap="round"/>

    <!-- Center dot -->
    <circle cx="50" cy="50" r="4" fill="#DC143C"/>

    <!-- 15 dias indication -->
    <text x="50" y="120" font-family="Arial" font-size="14" font-weight="bold" fill="#DC143C" text-anchor="middle">15 dias</text>
  </g>

  <defs>
    <linearGradient id="paint0_linear_acidente" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8F8F8"/>
      <stop offset="0.5" stop-color="#F0F0F0"/>
      <stop offset="1" stop-color="#E6E6E6"/>
    </linearGradient>
  </defs>
</svg>