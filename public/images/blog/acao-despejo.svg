    <text x="100" y="24" font-family="Arial" font-size="14" font-weight="bold" fill="#DC143C" text-anchor="middle">DESPEJO</text>
    <line x1="20" y1="55" x2="180" y2="55" stroke="#4682B4" stroke-width="1.5" opacity="0.3"/>
    <line x1="20" y1="75" x2="180" y2="75" stroke="#4682B4" stroke-width="1.5" opacity="0.3"/>
    <line x1="20" y1="95" x2="180" y2="95" stroke="#4682B4" stroke-width="1.5" opacity="0.3"/>
  </g>

  <!-- Judge gavel -->
  <g transform="translate(650, 380)">
    <rect x="0" y="30" width="60" height="12" rx="3" fill="#4682B4"/>
    <rect x="27" y="10" width="6" height="30" fill="#4682B4"/>
