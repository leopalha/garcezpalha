    <rect x="0" y="0" width="100" height="20" rx="4" fill="#DC143C" opacity="0.3"/>
    <text x="50" y="55" font-family="Arial" font-size="20" font-weight="bold" fill="#DC143C" text-anchor="middle">15</text>
    <text x="50" y="73" font-family="Arial" font-size="10" fill="#4682B4" text-anchor="middle">DIAS</text>
