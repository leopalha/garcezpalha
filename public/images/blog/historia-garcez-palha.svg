<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#paint0_linear_historia)"/>

  <!-- Decorative circles -->
  <circle cx="120" cy="120" r="90" fill="#DC143C" opacity="0.1"/>
  <circle cx="1080" cy="510" r="100" fill="#4682B4" opacity="0.1"/>

  <!-- Coat of Arms Shield (simplified) -->
  <g transform="translate(150, 150)">
    <path d="M 120 0 L 240 50 L 240 150 Q 240 200 120 240 Q 0 200 0 150 L 0 50 Z"
          fill="#DC143C" opacity="0.95"/>
    <path d="M 120 30 L 210 70 L 210 150 Q 210 180 120 210 Q 30 180 30 150 L 30 70 Z"
          fill="white" opacity="0.25"/>

    <!-- Crown on top -->
    <g transform="translate(75, -20)">
      <rect x="0" y="15" width="90" height="8" fill="#DC143C"/>
      <polygon points="10,0 20,15 30,0 40,15 50,0 60,15 70,0 80,15" fill="#DC143C"/>
      <circle cx="15" cy="0" r="4" fill="#4682B4"/>
      <circle cx="45" cy="0" r="4" fill="#4682B4"/>
      <circle cx="75" cy="0" r="4" fill="#4682B4"/>
    </g>

    <!-- Castle tower in shield -->
    <rect x="90" y="100" width="60" height="80" fill="#4682B4" opacity="0.8"/>
    <rect x="75" y="90" width="20" height="15" fill="#4682B4" opacity="0.8"/>
    <rect x="145" y="90" width="20" height="15" fill="#4682B4" opacity="0.8"/>
    <rect x="110" y="140" width="20" height="40" fill="white" opacity="0.6"/>
  </g>

  <!-- Timeline -->
  <g transform="translate(500, 180)">
    <!-- Timeline line -->
    <line x1="50" y1="150" x2="650" y2="150" stroke="#4682B4" stroke-width="4"/>

    <!-- Year markers -->
    <!-- 1661 -->
    <circle cx="80" cy="150" r="12" fill="#DC143C"/>
    <line x1="80" y1="150" x2="80" y2="80" stroke="#DC143C" stroke-width="2"/>
    <rect x="50" y="40" width="60" height="35" fill="#DC143C" rx="5" opacity="0.9"/>

    <!-- 1775 -->
    <circle cx="220" cy="150" r="10" fill="#4682B4"/>
    <line x1="220" y1="150" x2="220" y2="210" stroke="#4682B4" stroke-width="2"/>
    <rect x="190" y="215" width="60" height="35" fill="#4682B4" rx="5" opacity="0.9"/>

    <!-- 1856 -->
    <circle cx="380" cy="150" r="10" fill="#DC143C"/>
    <line x1="380" y1="150" x2="380" y2="80" stroke="#DC143C" stroke-width="2"/>
    <rect x="350" y="40" width="60" height="35" fill="#DC143C" rx="5" opacity="0.9"/>

    <!-- 1986 -->
    <circle cx="540" cy="150" r="10" fill="#4682B4"/>
    <line x1="540" y1="150" x2="540" y2="210" stroke="#4682B4" stroke-width="2"/>
    <rect x="510" y="215" width="60" height="35" fill="#4682B4" rx="5" opacity="0.9"/>

    <!-- 2025 -->
    <circle cx="680" cy="150" r="12" fill="#DC143C"/>
    <line x1="680" y1="150" x2="680" y2="80" stroke="#DC143C" stroke-width="2"/>
    <rect x="650" y="40" width="60" height="35" fill="#DC143C" rx="5" opacity="0.9"/>
  </g>

  <!-- Old book/manuscript -->
  <g transform="translate(180, 420)">
    <!-- Book cover -->
    <rect x="0" y="0" width="240" height="180" fill="#DC143C" stroke="white" stroke-width="4" rx="8" opacity="0.95"/>

    <!-- Pages -->
    <rect x="20" y="20" width="200" height="140" fill="white" opacity="0.3"/>

    <!-- Text lines on pages -->
    <line x1="40" y1="50" x2="200" y2="50" stroke="#DC143C" stroke-width="2" opacity="0.4"/>
    <line x1="40" y1="75" x2="190" y2="75" stroke="#DC143C" stroke-width="2" opacity="0.4"/>
    <line x1="40" y1="100" x2="195" y2="100" stroke="#DC143C" stroke-width="2" opacity="0.4"/>
    <line x1="40" y1="125" x2="185" y2="125" stroke="#DC143C" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Globe (three continents) -->
  <g transform="translate(720, 400)">
    <circle cx="100" cy="100" r="90" fill="white" stroke="#4682B4" stroke-width="6" opacity="0.95"/>

    <!-- Continents (simplified) -->
    <!-- Europe -->
    <ellipse cx="80" cy="60" rx="25" ry="20" fill="#DC143C" opacity="0.6"/>

    <!-- Asia -->
    <ellipse cx="130" cy="80" rx="30" ry="25" fill="#4682B4" opacity="0.6"/>

    <!-- South America -->
    <path d="M 70 120 Q 85 140 75 160 Q 70 150 60 155 Q 55 145 60 130 Z" fill="#DC143C" opacity="0.6"/>

    <!-- Latitude/Longitude lines -->
    <ellipse cx="100" cy="100" rx="90" ry="40" fill="none" stroke="#4682B4" stroke-width="1" opacity="0.3"/>
    <line x1="100" y1="10" x2="100" y2="190" stroke="#4682B4" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Quill pen (writing/legal tradition) -->
  <g transform="translate(500, 450)">
    <!-- Feather -->
    <path d="M 50 0 Q 30 40 20 80 Q 25 85 30 80 Q 35 45 50 10 Q 65 45 70 80 Q 75 85 80 80 Q 70 40 50 0 Z"
          fill="#4682B4" opacity="0.8"/>

    <!-- Quill tip -->
    <path d="M 48 75 L 45 100 L 50 95 L 55 100 L 52 75 Z" fill="#DC143C" opacity="0.9"/>
  </g>

  <!-- Decorative lines -->
  <line x1="50" y1="70" x2="120" y2="70" stroke="#DC143C" stroke-width="3" opacity="0.3"/>
  <line x1="1050" y1="560" x2="1150" y2="560" stroke="#4682B4" stroke-width="3" opacity="0.3"/>

  <defs>
    <linearGradient id="paint0_linear_historia" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8F8F8"/>
      <stop offset="1" stop-color="#E8E8E8"/>
    </linearGradient>
  </defs>
</svg>
