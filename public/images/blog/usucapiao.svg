<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#paint0_linear)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="#DC143C" opacity="0.1"/>
  <circle cx="1100" cy="500" r="100" fill="#4682B4" opacity="0.1"/>

  <!-- House icon -->
  <g transform="translate(400, 180)">
    <!-- House base -->
    <rect x="50" y="150" width="300" height="200" fill="#DC143C" opacity="0.9"/>

    <!-- Roof -->
    <path d="M 30 150 L 200 50 L 370 150 Z" fill="#8B0000"/>

    <!-- Door -->
    <rect x="150" y="250" width="100" height="100" fill="#4682B4"/>

    <!-- Windows -->
    <rect x="80" y="180" width="70" height="70" fill="#87CEEB"/>
    <rect x="250" y="180" width="70" height="70" fill="#87CEEB"/>
  </g>

  <!-- Clock overlay -->
  <g transform="translate(800, 300)">
    <circle cx="0" cy="0" r="120" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="110" stroke="#DC143C" stroke-width="8" fill="none"/>

    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-60" stroke="#DC143C" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="40" y2="0" stroke="#4682B4" stroke-width="4" stroke-linecap="round"/>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="8" fill="#DC143C"/>
  </g>

  <!-- Decorative lines -->
  <line x1="0" y1="500" x2="400" y2="500" stroke="#DC143C" stroke-width="3" opacity="0.3"/>
  <line x1="800" y1="130" x2="1200" y2="130" stroke="#4682B4" stroke-width="3" opacity="0.3"/>

  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F5F5F5"/>
      <stop offset="1" stop-color="#E8E8E8"/>
    </linearGradient>
  </defs>
</svg>
