<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#paint0_linear_pericia)"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="500" r="100" fill="#4682B4" opacity="0.1"/>
  <circle cx="1050" cy="130" r="90" fill="#DC143C" opacity="0.1"/>

  <!-- Blueprint/Document -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="400" height="300" fill="white" stroke="#4682B4" stroke-width="4" opacity="0.9"/>

    <!-- Grid lines (blueprint style) -->
    <line x1="0" y1="60" x2="400" y2="60" stroke="#87CEEB" stroke-width="1"/>
    <line x1="0" y1="120" x2="400" y2="120" stroke="#87CEEB" stroke-width="1"/>
    <line x1="0" y1="180" x2="400" y2="180" stroke="#87CEEB" stroke-width="1"/>
    <line x1="0" y1="240" x2="400" y2="240" stroke="#87CEEB" stroke-width="1"/>

    <line x1="100" y1="0" x2="100" y2="300" stroke="#87CEEB" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="300" stroke="#87CEEB" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="300" stroke="#87CEEB" stroke-width="1"/>

    <!-- Simple house floor plan -->
    <rect x="80" y="80" width="240" height="140" fill="none" stroke="#DC143C" stroke-width="3"/>
    <line x1="200" y1="80" x2="200" y2="220" stroke="#DC143C" stroke-width="2"/>
    <rect x="250" y="130" width="50" height="40" fill="none" stroke="#DC143C" stroke-width="2"/>
  </g>

  <!-- Magnifying glass -->
  <g transform="translate(750, 300)">
    <circle cx="0" cy="0" r="100" fill="none" stroke="#DC143C" stroke-width="8"/>
    <circle cx="0" cy="0" r="90" fill="white" opacity="0.3"/>

    <!-- Handle -->
    <line x1="70" y1="70" x2="130" y2="130" stroke="#DC143C" stroke-width="12" stroke-linecap="round"/>

    <!-- Details inside glass -->
    <line x1="-40" y1="-30" x2="30" y2="-30" stroke="#4682B4" stroke-width="3"/>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#4682B4" stroke-width="3"/>
    <line x1="-40" y1="30" x2="20" y2="30" stroke="#4682B4" stroke-width="3"/>
  </g>

  <!-- Ruler/measurement tool -->
  <g transform="translate(650, 500) rotate(-15)">
    <rect x="0" y="0" width="300" height="40" fill="#4682B4" opacity="0.9"/>
    <line x1="50" y1="0" x2="50" y2="20" stroke="white" stroke-width="2"/>
    <line x1="100" y1="0" x2="100" y2="30" stroke="white" stroke-width="2"/>
    <line x1="150" y1="0" x2="150" y2="20" stroke="white" stroke-width="2"/>
    <line x1="200" y1="0" x2="200" y2="30" stroke="white" stroke-width="2"/>
    <line x1="250" y1="0" x2="250" y2="20" stroke="white" stroke-width="2"/>
  </g>

  <!-- Decorative line -->
  <line x1="0" y1="50" x2="300" y2="50" stroke="#DC143C" stroke-width="3" opacity="0.3"/>

  <defs>
    <linearGradient id="paint0_linear_pericia" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8F8F8"/>
      <stop offset="1" stop-color="#E0E0E0"/>
    </linearGradient>
  </defs>
</svg>
