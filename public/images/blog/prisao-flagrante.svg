<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#paint0_linear_prisao)"/>

  <!-- Decorative circles -->
  <circle cx="160" cy="130" r="90" fill="#4682B4" opacity="0.1"/>
  <circle cx="1040" cy="500" r="115" fill="#DC143C" opacity="0.1"/>
  <circle cx="920" cy="170" r="75" fill="#4682B4" opacity="0.08"/>

  <!-- Police officer -->
  <g transform="translate(250, 250)">
    <!-- Police figure -->
    <circle cx="30" cy="25" r="20" fill="#4682B4"/>
    <rect x="10" y="45" width="40" height="55" rx="5" fill="#4682B4"/>

    <!-- Arms -->
    <rect x="-10" y="55" width="20" height="45" rx="5" fill="#4682B4"/>
    <rect x="50" y="55" width="20" height="45" rx="5" fill="#4682B4"/>

    <!-- Legs -->
    <rect x="15" y="100" width="15" height="55" rx="5" fill="#4682B4"/>
    <rect x="35" y="100" width="15" height="55" rx="5" fill="#4682B4"/>

    <!-- Police badge -->
    <circle cx="30" cy="65" r="6" fill="#DC143C" opacity="0.7"/>

    <!-- Cap -->
    <rect x="15" y="5" width="30" height="8" rx="2" fill="#4682B4" opacity="0.8"/>
  </g>

  <!-- Person being arrested (in handcuffs) -->
  <g transform="translate(370, 260)">
    <!-- Person figure -->
    <circle cx="30" cy="20" r="18" fill="#DC143C" opacity="0.6"/>
    <rect x="12" y="38" width="36" height="50" rx="5" fill="#DC143C" opacity="0.6"/>

    <!-- Arms behind back (handcuffed) -->
    <rect x="-5" y="50" width="18" height="40" rx="5" fill="#DC143C" opacity="0.6"/>
    <rect x="47" y="50" width="18" height="40" rx="5" fill="#DC143C" opacity="0.6"/>

    <!-- Legs -->
    <rect x="17" y="88" width="13" height="50" rx="5" fill="#DC143C" opacity="0.6"/>
    <rect x="35" y="88" width="13" height="50" rx="5" fill="#DC143C" opacity="0.6"/>

    <!-- Handcuffs -->
    <circle cx="30" cy="90" r="8" stroke="#4682B4" stroke-width="3" fill="none"/>
    <line x1="22" y1="90" x2="38" y2="90" stroke="#4682B4" stroke-width="3"/>
  </g>

  <!-- Crime scene / Flag indicating flagrant -->
  <g transform="translate(500, 200)">
    <!-- Flag pole -->
    <rect x="45" y="0" width="3" height="100" fill="#DC143C"/>

    <!-- Flag -->
    <path d="M 10 10 L 45 10 L 45 45 L 30 35 L 15 45 Z" fill="#DC143C" opacity="0.7"/>

    <!-- Exclamation mark on flag -->
    <text x="30" y="32" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">!</text>
  </g>

  <!-- Police report document -->
  <g transform="translate(580, 240)">
    <!-- Document -->
    <rect x="0" y="0" width="180" height="240" rx="6" fill="white" stroke="#4682B4" stroke-width="3"/>

    <!-- Header -->
    <rect x="0" y="0" width="180" height="40" rx="6" fill="#4682B4" opacity="0.15"/>
    <text x="90" y="26" font-family="Arial" font-size="14" font-weight="bold" fill="#4682B4" text-anchor="middle">AUTO DE</text>
    <text x="90" y="42" font-family="Arial" font-size="11" fill="#4682B4" text-anchor="middle">PRISÃO</text>

    <!-- Document lines -->
    <line x1="15" y1="60" x2="165" y2="60" stroke="#4682B4" stroke-width="1.5" opacity="0.3"/>
    <line x1="15" y1="80" x2="165" y2="80" stroke="#4682B4" stroke-width="1.5" opacity="0.3"/>
    <line x1="15" y1="100" x2="165" y2="100" stroke="#4682B4" stroke-width="1.5" opacity="0.3"/>
    <line x1="15" y1="120" x2="165" y2="120" stroke="#4682B4" stroke-width="1.5" opacity="0.3"/>
    <line x1="15" y1="140" x2="150" y2="140" stroke="#4682B4" stroke-width="1.5" opacity="0.3"/>
    <line x1="15" y1="160" x2="165" y2="160" stroke="#4682B4" stroke-width="1.5" opacity="0.3"/>
    <line x1="15" y1="180" x2="140" y2="180" stroke="#4682B4" stroke-width="1.5" opacity="0.3"/>

    <!-- Signature line -->
    <line x1="30" y1="215" x2="150" y2="215" stroke="#DC143C" stroke-width="2"/>
  </g>

  <!-- Clock showing 24 hours -->
  <g transform="translate(820, 250)">
    <!-- Clock face -->
    <circle cx="50" cy="50" r="45" fill="white" stroke="#DC143C" stroke-width="3"/>

    <!-- Clock numbers -->
    <text x="50" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#DC143C" text-anchor="middle">12</text>
    <text x="75" y="55" font-family="Arial" font-size="14" font-weight="bold" fill="#DC143C" text-anchor="middle">3</text>
    <text x="50" y="80" font-family="Arial" font-size="14" font-weight="bold" fill="#DC143C" text-anchor="middle">6</text>
    <text x="25" y="55" font-family="Arial" font-size="14" font-weight="bold" fill="#DC143C" text-anchor="middle">9</text>

    <!-- Clock hands -->
    <line x1="50" y1="50" x2="50" y2="30" stroke="#DC143C" stroke-width="3" stroke-linecap="round"/>
    <line x1="50" y1="50" x2="65" y2="50" stroke="#4682B4" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="50" cy="50" r="4" fill="#DC143C"/>

    <!-- 24h label -->
    <text x="50" y="120" font-family="Arial" font-size="16" font-weight="bold" fill="#DC143C" text-anchor="middle">24h</text>
  </g>

  <!-- Lawyer/defense attorney -->
  <g transform="translate(950, 260)">
    <!-- Figure with briefcase -->
    <circle cx="30" cy="20" r="18" fill="#4682B4"/>
    <rect x="12" y="38" width="36" height="50" rx="5" fill="#4682B4"/>
    <rect x="-5" y="48" width="18" height="40" rx="5" fill="#4682B4"/>
    <rect x="47" y="48" width="18" height="40" rx="5" fill="#4682B4"/>
    <rect x="17" y="88" width="13" height="48" rx="5" fill="#4682B4"/>
    <rect x="35" y="88" width="13" height="48" rx="5" fill="#4682B4"/>

    <!-- Briefcase -->
    <rect x="-20" y="145" width="40" height="30" rx="3" fill="#DC143C" opacity="0.7"/>
    <rect x="-5" y="137" width="10" height="12" rx="2" fill="#DC143C" opacity="0.7"/>
  </g>

  <!-- Rights icon (Constitution/Law) -->
  <g transform="translate(150, 450)">
    <!-- Book -->
    <rect x="0" y="0" width="120" height="90" rx="4" fill="#4682B4" stroke="#4682B4" stroke-width="2"/>
    <rect x="0" y="0" width="120" height="20" rx="4" fill="#4682B4" opacity="0.7"/>

    <!-- Book spine -->
    <rect x="0" y="0" width="10" height="90" fill="#DC143C" opacity="0.4"/>

    <!-- Text on book -->
    <text x="60" y="55" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">LEI</text>
  </g>

  <!-- Judicial control document -->
  <g transform="translate(310, 460)">
    <rect x="0" y="0" width="140" height="100" rx="4" fill="white" stroke="#DC143C" stroke-width="2"/>
    <rect x="0" y="0" width="140" height="25" rx="4" fill="#DC143C" opacity="0.2"/>
    <text x="70" y="17" font-family="Arial" font-size="11" font-weight="bold" fill="#DC143C" text-anchor="middle">AUDIÊNCIA</text>

    <!-- Gavel icon -->
    <g transform="translate(70, 60)">
      <rect x="-25" y="-5" width="50" height="10" rx="2" fill="#DC143C" opacity="0.6"/>
      <rect x="-3" y="-15" width="6" height="20" fill="#4682B4" opacity="0.6"/>
    </g>
  </g>

  <!-- Police station building -->
  <g transform="translate(500, 460)">
    <!-- Building -->
    <rect x="0" y="20" width="130" height="100" rx="4" fill="#4682B4" opacity="0.3" stroke="#4682B4" stroke-width="2"/>

    <!-- Roof -->
    <path d="M -5 20 L 65 0 L 135 20" fill="#4682B4" opacity="0.5"/>

    <!-- Door -->
    <rect x="50" y="70" width="30" height="50" rx="2" fill="#DC143C" opacity="0.5"/>

    <!-- Windows -->
    <rect x="15" y="40" width="25" height="20" fill="white" opacity="0.6"/>
    <rect x="90" y="40" width="25" height="20" fill="white" opacity="0.6"/>
    <rect x="15" y="75" width="25" height="20" fill="white" opacity="0.6"/>
    <rect x="90" y="75" width="25" height="20" fill="white" opacity="0.6"/>
  </g>

  <!-- Freedom/release icon -->
  <g transform="translate(680, 480)">
    <!-- Open handcuffs -->
    <circle cx="20" cy="40" r="12" stroke="#4682B4" stroke-width="3" fill="none"/>
    <circle cx="60" cy="40" r="12" stroke="#4682B4" stroke-width="3" fill="none"/>
    <path d="M 20 28 L 20 15" stroke="#4682B4" stroke-width="3" stroke-linecap="round"/>
    <path d="M 60 28 L 60 15" stroke="#4682B4" stroke-width="3" stroke-linecap="round"/>

    <!-- Broken chain -->
    <line x1="32" y1="40" x2="40" y2="40" stroke="#4682B4" stroke-width="3" stroke-dasharray="3,3"/>

    <!-- Label -->
    <text x="40" y="75" font-family="Arial" font-size="12" font-weight="bold" fill="#4682B4" text-anchor="middle">LIBERDADE</text>
  </g>

  <!-- Camera/evidence -->
  <g transform="translate(850, 490)">
    <!-- Camera body -->
    <rect x="0" y="15" width="60" height="40" rx="4" fill="#DC143C" opacity="0.5" stroke="#DC143C" stroke-width="2"/>

    <!-- Lens -->
    <circle cx="30" cy="35" r="15" fill="#4682B4" opacity="0.4" stroke="#4682B4" stroke-width="2"/>
    <circle cx="30" cy="35" r="8" fill="#DC143C" opacity="0.3"/>

    <!-- Flash -->
    <rect x="45" y="10" width="10" height="8" rx="1" fill="#DC143C" opacity="0.6"/>

    <!-- Label -->
    <text x="30" y="75" font-family="Arial" font-size="10" fill="#DC143C" text-anchor="middle">PROVA</text>
  </g>

  <!-- Judge/judicial authority -->
  <g transform="translate(1000, 480)">
    <!-- Figure -->
    <circle cx="25" cy="15" r="15" fill="#DC143C" opacity="0.5"/>
    <rect x="10" y="30" width="30" height="40" rx="4" fill="#DC143C" opacity="0.5"/>

    <!-- Gavel -->
    <rect x="35" y="45" width="25" height="6" rx="2" fill="#4682B4"/>
    <rect x="44" y="35" width="6" height="15" fill="#4682B4"/>

    <!-- Label -->
    <text x="25" y="90" font-family="Arial" font-size="10" fill="#DC143C" text-anchor="middle">JUIZ</text>
  </g>

  <defs>
    <linearGradient id="paint0_linear_prisao" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8F8F8"/>
      <stop offset="0.5" stop-color="#F0F0F0"/>
      <stop offset="1" stop-color="#E7E7E7"/>
    </linearGradient>
  </defs>
</svg>
