<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#paint0_linear_rescisao)"/>

  <!-- Decorative circles -->
  <circle cx="160" cy="130" r="90" fill="#4682B4" opacity="0.1"/>
  <circle cx="1040" cy="500" r="115" fill="#DC143C" opacity="0.1"/>
  <circle cx="920" cy="170" r="75" fill="#4682B4" opacity="0.08"/>

  <!-- Worker figure leaving -->
  <g transform="translate(150, 220)">
    <!-- Person -->
    <circle cx="40" cy="30" r="22" fill="#4682B4"/>
    <rect x="18" y="52" width="44" height="60" rx="5" fill="#4682B4"/>
    <rect x="-2" y="60" width="20" height="50" rx="5" fill="#4682B4"/>
    <rect x="62" y="60" width="20" height="50" rx="5" fill="#4682B4"/>
    <rect x="25" y="112" width="15" height="60" rx="5" fill="#4682B4"/>
    <rect x="40" y="112" width="15" height="60" rx="5" fill="#4682B4"/>

    <!-- Briefcase/box -->
    <rect x="90" y="130" width="50" height="40" rx="4" fill="#DC143C" opacity="0.7"/>
    <rect x="110" y="120" width="10" height="15" rx="2" fill="#DC143C"/>
  </g>

  <!-- Employment contract being terminated -->
  <g transform="translate(350, 160)">
    <!-- Contract document -->
    <rect x="0" y="0" width="220" height="300" rx="8" fill="white" stroke="#DC143C" stroke-width="3"/>

    <!-- Header -->
    <rect x="0" y="0" width="220" height="50" rx="8" fill="#DC143C" opacity="0.15"/>
    <text x="110" y="32" font-family="Arial" font-size="18" font-weight="bold" fill="#DC143C" text-anchor="middle">RESCISÃO</text>

    <!-- Contract lines -->
    <line x1="20" y1="70" x2="200" y2="70" stroke="#4682B4" stroke-width="2" opacity="0.3"/>
    <line x1="20" y1="95" x2="200" y2="95" stroke="#4682B4" stroke-width="2" opacity="0.3"/>
    <line x1="20" y1="120" x2="200" y2="120" stroke="#4682B4" stroke-width="2" opacity="0.3"/>
    <line x1="20" y1="145" x2="180" y2="145" stroke="#4682B4" stroke-width="2" opacity="0.3"/>

    <!-- Red X mark -->
    <g transform="translate(110, 190)">
      <circle cx="0" cy="0" r="35" fill="#DC143C" opacity="0.2"/>
      <line x1="-20" y1="-20" x2="20" y2="20" stroke="#DC143C" stroke-width="4" stroke-linecap="round"/>
      <line x1="20" y1="-20" x2="-20" y2="20" stroke="#DC143C" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Money/payments stack -->
  <g transform="translate(620, 180)">
    <!-- Stack of bills representing verbas rescisórias -->
    <rect x="0" y="0" width="140" height="70" rx="5" fill="#4682B4" stroke="#4682B4" stroke-width="2"/>
    <rect x="3" y="3" width="134" height="64" rx="5" fill="white" opacity="0.3"/>
    <text x="70" y="45" font-family="Arial" font-size="28" font-weight="bold" fill="white" text-anchor="middle">R$</text>

    <!-- Second bill -->
    <rect x="-5" y="-5" width="140" height="70" rx="5" fill="#4682B4" opacity="0.7" stroke="#4682B4" stroke-width="2"/>

    <!-- Third bill -->
    <rect x="-10" y="-10" width="140" height="70" rx="5" fill="#4682B4" opacity="0.5" stroke="#4682B4" stroke-width="2"/>
  </g>

  <!-- Calculator for calculations -->
  <g transform="translate(620, 280)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="130" height="180" rx="8" fill="#DC143C" stroke="#DC143C" stroke-width="2"/>

    <!-- Screen -->
    <rect x="10" y="15" width="110" height="35" rx="4" fill="white"/>
    <text x="105" y="40" font-family="monospace" font-size="20" fill="#DC143C" text-anchor="end">$$$</text>

    <!-- Buttons -->
    <circle cx="28" cy="75" r="10" fill="white" opacity="0.8"/>
    <circle cx="53" cy="75" r="10" fill="white" opacity="0.8"/>
    <circle cx="78" cy="75" r="10" fill="white" opacity="0.8"/>
    <circle cx="103" cy="75" r="10" fill="white" opacity="0.8"/>

    <circle cx="28" cy="100" r="10" fill="white" opacity="0.8"/>
    <circle cx="53" cy="100" r="10" fill="white" opacity="0.8"/>
    <circle cx="78" cy="100" r="10" fill="white" opacity="0.8"/>
    <circle cx="103" cy="100" r="10" fill="white" opacity="0.8"/>

    <circle cx="28" cy="125" r="10" fill="white" opacity="0.8"/>
    <circle cx="53" cy="125" r="10" fill="white" opacity="0.8"/>
    <circle cx="78" cy="125" r="10" fill="white" opacity="0.8"/>
    <circle cx="103" cy="125" r="10" fill="white" opacity="0.8"/>

    <rect x="18" y="145" width="94" height="18" rx="9" fill="white" opacity="0.8"/>
  </g>

  <!-- TRCT document (Termo de Rescisão) -->
  <g transform="translate(800, 160)">
    <!-- Document -->
    <rect x="0" y="0" width="190" height="250" rx="8" fill="white" stroke="#4682B4" stroke-width="3"/>

    <!-- Header -->
    <rect x="0" y="0" width="190" height="40" rx="8" fill="#4682B4" opacity="0.15"/>
    <text x="95" y="27" font-family="Arial" font-size="14" font-weight="bold" fill="#4682B4" text-anchor="middle">TRCT</text>

    <!-- Checklist items -->
    <circle cx="20" cy="60" r="6" stroke="#4682B4" stroke-width="2" fill="none"/>
    <path d="M 17 60 L 20 63 L 26 56" stroke="#4682B4" stroke-width="2" fill="none"/>
    <line x1="35" y1="60" x2="170" y2="60" stroke="#4682B4" stroke-width="2" opacity="0.4"/>

    <circle cx="20" cy="85" r="6" stroke="#4682B4" stroke-width="2" fill="none"/>
    <path d="M 17 85 L 20 88 L 26 81" stroke="#4682B4" stroke-width="2" fill="none"/>
    <line x1="35" y1="85" x2="170" y2="85" stroke="#4682B4" stroke-width="2" opacity="0.4"/>

    <circle cx="20" cy="110" r="6" stroke="#4682B4" stroke-width="2" fill="none"/>
    <path d="M 17 110 L 20 113 L 26 106" stroke="#4682B4" stroke-width="2" fill="none"/>
    <line x1="35" y1="110" x2="170" y2="110" stroke="#4682B4" stroke-width="2" opacity="0.4"/>

    <circle cx="20" cy="135" r="6" stroke="#4682B4" stroke-width="2" fill="none"/>
    <path d="M 17 135 L 20 138 L 26 131" stroke="#4682B4" stroke-width="2" fill="none"/>
    <line x1="35" y1="135" x2="170" y2="135" stroke="#4682B4" stroke-width="2" opacity="0.4"/>

    <circle cx="20" cy="160" r="6" stroke="#4682B4" stroke-width="2" fill="none"/>
    <path d="M 17 160 L 20 163 L 26 156" stroke="#4682B4" stroke-width="2" fill="none"/>
    <line x1="35" y1="160" x2="170" y2="160" stroke="#4682B4" stroke-width="2" opacity="0.4"/>

    <!-- Signature lines -->
    <line x1="20" y1="200" x2="85" y2="200" stroke="#4682B4" stroke-width="1.5"/>
    <line x1="105" y1="200" x2="170" y2="200" stroke="#4682B4" stroke-width="1.5"/>

    <text x="95" y="220" font-family="Arial" font-size="9" fill="#4682B4" text-anchor="middle">Empregado</text>
  </g>

  <!-- Calendar showing deadline -->
  <g transform="translate(150, 450)">
    <!-- Calendar -->
    <rect x="0" y="0" width="130" height="110" rx="6" fill="white" stroke="#DC143C" stroke-width="3"/>

    <!-- Header -->
    <rect x="0" y="0" width="130" height="25" rx="6" fill="#DC143C" opacity="0.3"/>

    <!-- Days grid -->
    <line x1="20" y1="40" x2="110" y2="40" stroke="#4682B4" stroke-width="1" opacity="0.3"/>
    <line x1="20" y1="60" x2="110" y2="60" stroke="#4682B4" stroke-width="1" opacity="0.3"/>
    <line x1="20" y1="80" x2="110" y2="80" stroke="#4682B4" stroke-width="1" opacity="0.3"/>

    <!-- Marked day (10 days) -->
    <circle cx="65" cy="70" r="15" fill="#DC143C" opacity="0.3"/>
    <text x="65" y="76" font-family="Arial" font-size="16" font-weight="bold" fill="#DC143C" text-anchor="middle">10</text>
  </g>

  <!-- FGTS representation -->
  <g transform="translate(320, 450)">
    <!-- FGTS box -->
    <rect x="0" y="0" width="150" height="90" rx="6" fill="#4682B4" stroke="#4682B4" stroke-width="2"/>

    <!-- FGTS text -->
    <rect x="10" y="15" width="130" height="25" rx="4" fill="white" opacity="0.9"/>
    <text x="75" y="33" font-family="Arial" font-size="14" font-weight="bold" fill="#4682B4" text-anchor="middle">FGTS</text>

    <!-- Percentage -->
    <text x="75" y="68" font-family="Arial" font-size="22" font-weight="bold" fill="white" text-anchor="middle">+40%</text>
  </g>

  <!-- Work permit/CTPS -->
  <g transform="translate(520, 450)">
    <!-- CTPS -->
    <rect x="0" y="0" width="120" height="90" rx="4" fill="white" stroke="#4682B4" stroke-width="3"/>

    <!-- Blue header -->
    <rect x="0" y="0" width="120" height="25" rx="4" fill="#4682B4" opacity="0.2"/>
    <text x="60" y="17" font-family="Arial" font-size="11" font-weight="bold" fill="#4682B4" text-anchor="middle">CTPS</text>

    <!-- Lines -->
    <line x1="15" y1="40" x2="105" y2="40" stroke="#4682B4" stroke-width="1.5" opacity="0.4"/>
    <line x1="15" y1="55" x2="105" y2="55" stroke="#4682B4" stroke-width="1.5" opacity="0.4"/>
    <line x1="15" y1="70" x2="90" y2="70" stroke="#4682B4" stroke-width="1.5" opacity="0.4"/>

    <!-- Stamp -->
    <circle cx="100" cy="75" r="12" stroke="#DC143C" stroke-width="2" fill="none"/>
    <text x="100" y="80" font-family="Arial" font-size="10" font-weight="bold" fill="#DC143C" text-anchor="middle">✓</text>
  </g>

  <!-- Hourglass/time -->
  <g transform="translate(680, 460)">
    <!-- Hourglass -->
    <path d="M 20 10 L 60 10 L 50 40 L 30 40 L 20 10 Z" fill="#DC143C" opacity="0.3" stroke="#DC143C" stroke-width="2"/>
    <path d="M 20 70 L 60 70 L 50 40 L 30 40 L 20 70 Z" fill="#DC143C" opacity="0.6" stroke="#DC143C" stroke-width="2"/>

    <!-- Sand -->
    <ellipse cx="40" cy="55" rx="8" ry="4" fill="#DC143C" opacity="0.8"/>
  </g>

  <!-- Scales of justice (rights) -->
  <g transform="translate(780, 470)">
    <!-- Balance beam -->
    <line x1="-30" y1="30" x2="30" y2="30" stroke="#4682B4" stroke-width="3"/>

    <!-- Center post -->
    <line x1="0" y1="30" x2="0" y2="5" stroke="#4682B4" stroke-width="3"/>

    <!-- Left pan -->
    <path d="M -30 30 L -38 40 L -22 40 Z" fill="#4682B4"/>
    <line x1="-30" y1="30" x2="-30" y2="40" stroke="#4682B4" stroke-width="2"/>

    <!-- Right pan -->
    <path d="M 30 30 L 22 40 L 38 40 Z" fill="#4682B4"/>
    <line x1="30" y1="30" x2="30" y2="40" stroke="#4682B4" stroke-width="2"/>

    <!-- Top circle -->
    <circle cx="0" cy="5" r="4" fill="#4682B4"/>
  </g>

  <defs>
    <linearGradient id="paint0_linear_rescisao" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8F8F8"/>
      <stop offset="0.5" stop-color="#F0F0F0"/>
      <stop offset="1" stop-color="#E7E7E7"/>
    </linearGradient>
  </defs>
</svg>