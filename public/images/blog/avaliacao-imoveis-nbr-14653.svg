<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#paint0_linear_avaliacao)"/>

  <!-- Decorative circles -->
  <circle cx="180" cy="120" r="90" fill="#4682B4" opacity="0.1"/>
  <circle cx="1020" cy="500" r="110" fill="#DC143C" opacity="0.1"/>
  <circle cx="950" cy="180" r="70" fill="#4682B4" opacity="0.08"/>

  <!-- House being evaluated -->
  <g transform="translate(150, 180)">
    <!-- House structure -->
    <rect x="0" y="80" width="200" height="180" rx="4" fill="white" stroke="#4682B4" stroke-width="4"/>

    <!-- Roof -->
    <path d="M -10 80 L 100 20 L 210 80 Z" fill="#DC143C" stroke="#DC143C" stroke-width="3"/>

    <!-- Chimney -->
    <rect x="150" y="40" width="20" height="40" fill="#DC143C"/>

    <!-- Door -->
    <rect x="75" y="180" width="50" height="80" rx="2" fill="#4682B4" opacity="0.3"/>
    <circle cx="115" cy="220" r="3" fill="#4682B4"/>

    <!-- Windows -->
    <rect x="20" y="120" width="50" height="40" rx="2" fill="#4682B4" opacity="0.2" stroke="#4682B4" stroke-width="2"/>
    <line x1="45" y1="120" x2="45" y2="160" stroke="#4682B4" stroke-width="2"/>
    <line x1="20" y1="140" x2="70" y2="140" stroke="#4682B4" stroke-width="2"/>

    <rect x="130" y="120" width="50" height="40" rx="2" fill="#4682B4" opacity="0.2" stroke="#4682B4" stroke-width="2"/>
    <line x1="155" y1="120" x2="155" y2="160" stroke="#4682B4" stroke-width="2"/>
    <line x1="130" y1="140" x2="180" y2="140" stroke="#4682B4" stroke-width="2"/>
  </g>

  <!-- Measuring tape around house -->
  <g transform="translate(150, 180)">
    <!-- Vertical measurement -->
    <line x1="-30" y1="80" x2="-30" y2="260" stroke="#DC143C" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M -30 80 L -25 90 L -35 90 Z" fill="#DC143C"/>
    <path d="M -30 260 L -25 250 L -35 250 Z" fill="#DC143C"/>

    <!-- Horizontal measurement -->
    <line x1="0" y1="280" x2="200" y2="280" stroke="#DC143C" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M 0 280 L 10 275 L 10 285 Z" fill="#DC143C"/>
    <path d="M 200 280 L 190 275 L 190 285 Z" fill="#DC143C"/>
  </g>

  <!-- Calculator -->
  <g transform="translate(420, 200)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="140" height="200" rx="8" fill="#4682B4" stroke="#4682B4" stroke-width="2"/>

    <!-- Screen -->
    <rect x="10" y="15" width="120" height="40" rx="4" fill="white"/>
    <text x="120" y="45" font-family="monospace" font-size="24" fill="#4682B4" text-anchor="end">R$</text>

    <!-- Buttons -->
    <circle cx="30" cy="80" r="12" fill="white" opacity="0.8"/>
    <circle cx="60" cy="80" r="12" fill="white" opacity="0.8"/>
    <circle cx="90" cy="80" r="12" fill="white" opacity="0.8"/>
    <circle cx="120" cy="80" r="12" fill="#DC143C" opacity="0.8"/>

    <circle cx="30" cy="110" r="12" fill="white" opacity="0.8"/>
    <circle cx="60" cy="110" r="12" fill="white" opacity="0.8"/>
    <circle cx="90" cy="110" r="12" fill="white" opacity="0.8"/>
    <circle cx="120" cy="110" r="12" fill="#DC143C" opacity="0.8"/>

    <circle cx="30" cy="140" r="12" fill="white" opacity="0.8"/>
    <circle cx="60" cy="140" r="12" fill="white" opacity="0.8"/>
    <circle cx="90" cy="140" r="12" fill="white" opacity="0.8"/>
    <circle cx="120" cy="140" r="12" fill="#DC143C" opacity="0.8"/>

    <rect x="18" y="165" width="104" height="20" rx="10" fill="#DC143C" opacity="0.8"/>
  </g>

  <!-- Report/Laudo document -->
  <g transform="translate(420, 420)">
    <!-- Document -->
    <rect x="0" y="0" width="180" height="140" rx="6" fill="white" stroke="#4682B4" stroke-width="3"/>

    <!-- Header with NBR seal -->
    <rect x="0" y="0" width="180" height="35" rx="6" fill="#4682B4" opacity="0.15"/>
    <text x="90" y="23" font-family="Arial" font-size="14" font-weight="bold" fill="#4682B4" text-anchor="middle">LAUDO</text>

    <!-- Content lines -->
    <line x1="15" y1="55" x2="165" y2="55" stroke="#4682B4" stroke-width="2" opacity="0.3"/>
    <line x1="15" y1="75" x2="165" y2="75" stroke="#4682B4" stroke-width="2" opacity="0.3"/>
    <line x1="15" y1="95" x2="165" y2="95" stroke="#4682B4" stroke-width="2" opacity="0.3"/>

    <!-- NBR badge -->
    <circle cx="150" cy="115" r="18" stroke="#DC143C" stroke-width="2.5" fill="none"/>
    <text x="150" y="120" font-family="Arial" font-size="10" font-weight="bold" fill="#DC143C" text-anchor="middle">NBR</text>

    <!-- Checkmark -->
    <path d="M 20 115 L 28 123 L 42 105" stroke="#4682B4" stroke-width="3"
          fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Clipboard with checklist -->
  <g transform="translate(650, 180)">
    <!-- Clipboard -->
    <rect x="0" y="20" width="160" height="220" rx="8" fill="white" stroke="#4682B4" stroke-width="3"/>
    <rect x="55" y="0" width="50" height="30" rx="8" fill="#4682B4"/>

    <!-- Checklist items -->
    <circle cx="20" cy="50" r="6" stroke="#4682B4" stroke-width="2" fill="none"/>
    <path d="M 17 50 L 20 53 L 26 46" stroke="#4682B4" stroke-width="2" fill="none"/>
    <line x1="35" y1="50" x2="140" y2="50" stroke="#4682B4" stroke-width="2" opacity="0.4"/>

    <circle cx="20" cy="80" r="6" stroke="#4682B4" stroke-width="2" fill="none"/>
    <path d="M 17 80 L 20 83 L 26 76" stroke="#4682B4" stroke-width="2" fill="none"/>
    <line x1="35" y1="80" x2="140" y2="80" stroke="#4682B4" stroke-width="2" opacity="0.4"/>

    <circle cx="20" cy="110" r="6" stroke="#4682B4" stroke-width="2" fill="none"/>
    <path d="M 17 110 L 20 113 L 26 106" stroke="#4682B4" stroke-width="2" fill="none"/>
    <line x1="35" y1="110" x2="140" y2="110" stroke="#4682B4" stroke-width="2" opacity="0.4"/>

    <circle cx="20" cy="140" r="6" stroke="#DC143C" stroke-width="2" fill="none"/>
    <line x1="35" y1="140" x2="140" y2="140" stroke="#DC143C" stroke-width="2" opacity="0.4"/>

    <circle cx="20" cy="170" r="6" stroke="#DC143C" stroke-width="2" fill="none"/>
    <line x1="35" y1="170" x2="140" y2="170" stroke="#DC143C" stroke-width="2" opacity="0.4"/>

    <!-- Title -->
    <text x="80" y="210" font-family="Arial" font-size="10" fill="#4682B4" text-anchor="middle">Vistoria</text>
  </g>

  <!-- Price tag with value -->
  <g transform="translate(850, 200)">
    <!-- Tag shape -->
    <path d="M 0 40 L 0 0 L 120 0 L 140 40 L 120 80 L 0 80 Z"
          fill="white" stroke="#DC143C" stroke-width="3"/>

    <!-- Hole for string -->
    <circle cx="20" cy="40" r="8" fill="none" stroke="#DC143C" stroke-width="3"/>

    <!-- Price text -->
    <text x="80" y="50" font-family="Arial" font-size="22" font-weight="bold" fill="#DC143C" text-anchor="middle">VALOR</text>
  </g>

  <!-- Magnifying glass examining details -->
  <g transform="translate(850, 350)">
    <!-- Handle -->
    <line x1="70" y1="70" x2="110" y2="110" stroke="#4682B4" stroke-width="6" stroke-linecap="round"/>

    <!-- Glass circle -->
    <circle cx="45" cy="45" r="40" fill="white" fill-opacity="0.3" stroke="#4682B4" stroke-width="4"/>

    <!-- Magnified details (area measurement) -->
    <text x="45" y="40" font-family="Arial" font-size="12" font-weight="bold" fill="#DC143C" text-anchor="middle">mÂ²</text>
    <text x="45" y="55" font-family="Arial" font-size="10" fill="#4682B4" text-anchor="middle">150</text>
  </g>

  <!-- Map/Location marker -->
  <g transform="translate(650, 430)">
    <!-- Map background -->
    <rect x="0" y="0" width="120" height="100" rx="4" fill="white" stroke="#4682B4" stroke-width="2"/>

    <!-- Map grid -->
    <line x1="40" y1="0" x2="40" y2="100" stroke="#4682B4" stroke-width="1" opacity="0.2"/>
    <line x1="80" y1="0" x2="80" y2="100" stroke="#4682B4" stroke-width="1" opacity="0.2"/>
    <line x1="0" y1="33" x2="120" y2="33" stroke="#4682B4" stroke-width="1" opacity="0.2"/>
    <line x1="0" y1="66" x2="120" y2="66" stroke="#4682B4" stroke-width="1" opacity="0.2"/>

    <!-- Location pin -->
    <path d="M 60 30 L 60 60 M 60 30 C 60 20, 50 20, 50 30 C 50 35, 55 40, 60 50 C 65 40, 70 35, 70 30 C 70 20, 60 20, 60 30 Z"
          fill="#DC143C" stroke="#DC143C" stroke-width="2"/>
    <circle cx="60" cy="30" r="3" fill="white"/>
  </g>

  <!-- Comparison arrows -->
  <g transform="translate(380, 300)">
    <circle cx="0" cy="0" r="25" fill="#4682B4" opacity="0.2"/>
    <path d="M -10 -5 L 0 -5 L 0 -15 L 10 0 L 0 15 L 0 5 L -10 5 Z" fill="#4682B4"/>
  </g>

  <defs>
    <linearGradient id="paint0_linear_avaliacao" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8F8F8"/>
      <stop offset="0.5" stop-color="#EFEFEF"/>
      <stop offset="1" stop-color="#E8E8E8"/>
    </linearGradient>
  </defs>
</svg>