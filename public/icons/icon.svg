<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>

    <filter id="textShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="102.4" fill="url(#bgGradient)"/>

  <!-- Subtle border -->
  <rect width="512" height="512" rx="102.4" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.15"/>

  <!-- Main text GP with elegant serif font -->
  <text
    x="50%"
    y="52%"
    dominant-baseline="middle"
    text-anchor="middle"
    fill="#F8FAFC"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="240"
    font-weight="600"
    letter-spacing="-8"
    filter="url(#textShadow)">GP</text>

  <!-- Decorative underline -->
  <line
    x1="140"
    y1="340"
    x2="372"
    y2="340"
    stroke="#ffffff"
    stroke-width="2"
    opacity="0.4"/>

  <!-- Small legal paragraph symbol -->
  <text
    x="50%"
    y="390"
    text-anchor="middle"
    fill="#ffffff"
    font-family="Georgia, serif"
    font-size="32"
    font-weight="400"
    opacity="0.7">ยง</text>
</svg>
